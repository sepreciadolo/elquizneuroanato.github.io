        // 1. Funci√≥n para filtrar por tema (Botones Superiores)
        function filterTopic(topic) {

            if (topic === 'Todos') {

        function shuffleCurrentQuestions() {
            // Algoritmo Fisher-Yates para mezclar el array
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));

                questions = currentTopicDB.filter(q =>

                    q.feedback.toLowerCase().includes(term) || 
                    q.topic.toLowerCase().includes(term)

        function initQuiz(resetErrors = true) {

                btn.disabled = true;

                if (index === currentQ.correct) {
                    btn.classList.remove('border-slate-200', 'disabled');
                    btn.classList.add('correct', 'border-2');
