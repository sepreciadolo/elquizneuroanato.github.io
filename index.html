    <script>
        // Base de datos de preguntas (Nivel Avanzado - R2)
       let questions = [
  { topic: "Pares Craneales", question: "En el reflejo fotomotor, ¿qué estructura del mesencéfalo recibe la proyección pretectal bilateral que activa la vía parasimpática eferente?", options: ["Núcleo de Perlia", "Núcleo de Edinger–Westphal (accesorio del III) bilateral", "Núcleo intersticial de Cajal", "Colículo superior"], correct: 1, feedback: "Correcto: la región pretectal proyecta bilateralmente a Edinger–Westphal, explicando miosis directa y consensual." },
  { topic: "Pares Craneales", question: "Una lesión que compromete el fascículo longitudinal medial (FLM) causa oftalmoplejía internuclear. ¿Qué componente motor queda típicamente deficitario en el ojo ipsilateral a la lesión durante la mirada conjugada lateral?", options: ["Abducción por VI", "Aducción por III", "Elevación por IV", "Depresión por III (recto inferior)"], correct: 1, feedback: "Correcto: se pierde la señal internuclear hacia el subnúcleo del recto medial (III), fallando la aducción ipsilateral." },
  { topic: "Pares Craneales", question: "La disociación 'parálisis supranuclear de la mirada vertical' sugiere compromiso de circuitos del mesencéfalo dorsal. ¿Qué núcleo es clave para las sacadas verticales?", options: ["PPRF", "riMLF (núcleo intersticial rostral del FLM)", "Núcleo de Darkschewitsch", "Núcleo motor del IV"], correct: 1, feedback: "Correcto: el riMLF es el generador principal de sacadas verticales; PPRF es horizontal." },
  { topic: "Pares Craneales", question: "En la mirada horizontal, la vía desde corteza frontal ocular hacia el VI requiere un relevo pontino. ¿Cuál es ese relevo premotor clásico?", options: ["Núcleo vestibular medial", "Formación reticular paramediana pontina (PPRF)", "Núcleo rojo", "Núcleo olivar inferior"], correct: 1, feedback: "Correcto: PPRF coordina la orden premotora hacia el núcleo del VI y la proyección internuclear al III contralateral." },
  { topic: "Pares Craneales", question: "Paciente con hipoacusia neurosensorial y parálisis facial periférica ipsilateral sugiere lesión en ángulo pontocerebeloso. ¿Qué par craneal adicional suele estar en riesgo en ese territorio?", options: ["V", "VI", "IX", "XII"], correct: 0, feedback: "Correcto: en el ángulo pontocerebeloso se comprometen con frecuencia VII/VIII y también el V (sensibilidad facial, reflejo corneal aferente)." },
  { topic: "Pares Craneales", question: "En el reflejo corneal, ¿cuál es la combinación aferente–eferente correcta?", options: ["VII aferente, V eferente", "V1 aferente, VII eferente", "V2 aferente, III eferente", "IX aferente, X eferente"], correct: 1, feedback: "Correcto: la aferencia viaja por V1 (nasociliar) y la eferencia por VII (orbicular de los párpados)." },
  { topic: "Pares Craneales", question: "En el reflejo nauseoso, la aferencia faríngea principal es por IX. ¿Dónde se integra el componente sensitivo que inicia la respuesta?", options: ["Núcleo espinal del V", "Núcleo del tracto solitario", "Núcleo ambiguo", "Núcleo dorsal motor del X"], correct: 1, feedback: "Correcto: la aferencia visceral/gustativa de IX/X converge en el núcleo del tracto solitario." },
  { topic: "Pares Craneales", question: "La vía eferente principal para elevación del velo del paladar y fonación depende de motoneuronas en:", options: ["Núcleo dorsal motor del X", "Núcleo ambiguo", "Núcleo salivatorio inferior", "Núcleo hipogloso"], correct: 1, feedback: "Correcto: el núcleo ambiguo contiene motoneuronas branquiales para músculos faríngeo-laríngeos (IX/X)." },
  { topic: "Pares Craneales", question: "El control supranuclear de la porción superior del núcleo facial es predominantemente:", options: ["Unilateral contralateral", "Bilateral", "Unilateral ipsilateral", "Exclusivamente subcortical sin aporte cortical"], correct: 1, feedback: "Correcto: frente suele preservarse en lesión corticobulbar unilateral por inervación bilateral del subnúcleo superior." },
  { topic: "Pares Craneales", question: "La desviación de la úvula al decir 'ah' típicamente se dirige hacia el lado:", options: ["De la lesión del X", "Contralateral a la lesión del X", "De la lesión del XII", "Contralateral a la lesión del IX"], correct: 0, feedback: "Correcto: el paladar cae del lado lesionado (X) y la úvula se desvía hacia el lado sano." },
  { topic: "Pares Craneales", question: "Lesión del nervio laríngeo recurrente causa disfonía. ¿Qué músculo laríngeo se afecta de forma característica (abducción de cuerdas)?", options: ["Cricotiroideo", "Cricoaritenoideo posterior", "Tiroaritenoideo", "Interaritenoideos"], correct: 1, feedback: "Correcto: el cricoaritenoideo posterior es el principal abductor; su denervación limita apertura glótica." },
  { topic: "Pares Craneales", question: "El músculo cricotiroideo (tensión de cuerdas, tono agudo) depende principalmente de:", options: ["Laríngeo superior (rama externa) del X", "Laríngeo recurrente del X", "IX", "VII"], correct: 0, feedback: "Correcto: el cricotiroideo es excepción: inervación por rama externa del laríngeo superior." },
  { topic: "Pares Craneales", question: "Una parálisis del IV produce diplopía vertical que empeora al:", options: ["Mirar hacia arriba en abducción", "Bajar escaleras (depresión en aducción)", "Mirar hacia la derecha", "Convergencia"], correct: 1, feedback: "Correcto: el oblicuo superior deprime el ojo en aducción; falla típica al bajar escaleras/leer." },
  { topic: "Pares Craneales", question: "En síndrome de Horner central/pontino, ¿qué estructura simpática descendente suele lesionarse antes de la salida por T1?", options: ["Fascículo longitudinal medial", "Vía hipotálamo–médula (simpática descendente) en tegmento lateral", "Lemnisco medial", "Tracto corticoespinal medial"], correct: 1, feedback: "Correcto: la vía simpática descendente discurre por tronco lateral; lesiones laterales producen Horner ipsilateral." },
  { topic: "Pares Craneales", question: "La prueba de sacudida cefálica (head impulse) evalúa principalmente:", options: ["Integridad del reflejo vestíbulo-ocular de alta frecuencia", "Función del colículo superior", "Ganancia del reflejo pupilar", "Función del FLM en sacadas"], correct: 0, feedback: "Correcto: un VOR deficiente produce sacadas de refijación; orienta a hipofunción vestibular periférica." },
  { topic: "Pares Craneales", question: "La aferencia gustativa de los 2/3 anteriores de la lengua viaja por VII (cuerda del tímpano) y hace primera sinapsis en:", options: ["Núcleo trigeminal principal", "Núcleo del tracto solitario (porción rostral)", "Núcleo salivatorio superior", "Núcleo ambiguo"], correct: 1, feedback: "Correcto: la porción rostral del NTS integra gusto (VII, IX, X)." },
  { topic: "Pares Craneales", question: "Una lesión del XII periférico produce al protruir la lengua desviación hacia:", options: ["Lado sano", "Lado lesionado", "No hay desviación, solo fasciculaciones", "Siempre hacia el lado contralateral a la mano dominante"], correct: 1, feedback: "Correcto: por debilidad del geniogloso ipsilateral, la lengua se desvía hacia el lado lesionado." },
  { topic: "Pares Craneales", question: "En una lesión supranuclear unilateral del XII, el déficit esperado al protruir la lengua es:", options: ["Desviación hacia el lado lesionado con atrofia marcada", "Desviación hacia el lado contralateral a la lesión cortical, sin atrofia temprana", "Parálisis bilateral completa inmediata", "No hay alteración porque es completamente bilateral"], correct: 1, feedback: "Correcto: el control corticobulbar del geniogloso es predominantemente contralateral; no hay signos de neurona motora inferior al inicio." },
  { topic: "Pares Craneales", question: "La abolición del reflejo nauseoso con preservación de la elevación palatina voluntaria sugiere más un problema de:", options: ["Aferencia (IX/NTS)", "Eferencia (X/núcleo ambiguo)", "Vía corticoespinal", "Vía óptica"], correct: 0, feedback: "Correcto: el reflejo depende críticamente de aferencia sensitiva faríngea (IX) hacia NTS." },
  { topic: "Pares Craneales", question: "La masticación depende de motoneuronas del V. ¿En qué núcleo están ubicadas estas motoneuronas branquiales?", options: ["Núcleo motor del trigémino", "Núcleo mesencefálico del trigémino", "Núcleo espinal del trigémino", "Núcleo salivatorio superior"], correct: 0, feedback: "Correcto: el núcleo motor del V inerva masetero, temporal, pterigoideos y otros." },
  { topic: "Pares Craneales", question: "La propiocepción de músculos masticatorios tiene un rasgo único: los somas de primera neurona están en:", options: ["Ganglio trigeminal (Gasser)", "Núcleo mesencefálico del trigémino", "Núcleo del tracto solitario", "Ganglio geniculado"], correct: 1, feedback: "Correcto: la propiocepción del V tiene cuerpos neuronales en el núcleo mesencefálico (intra-SNC)." },
  { topic: "Pares Craneales", question: "La pérdida del reflejo nauseoso y disfonía con preservación del gusto de 2/3 anteriores sugiere lesión predominante de:", options: ["VII", "IX/X", "III", "VI"], correct: 1, feedback: "Correcto: núcleo ambiguo/X (fonación) y aferencia IX/NTS (gag) se alteran; VII gusto anterior preservado." },
  { topic: "Pares Craneales", question: "Una neuralgia del glosofaríngeo puede asociarse a síncope reflejo por activación de aferencias hacia:", options: ["Núcleo del tracto solitario y circuitos vagales cardioinhibitorios", "Núcleo rojo y tracto rubroespinal", "Sustancia negra y vía nigroestriada", "Colículo inferior y vía auditiva"], correct: 0, feedback: "Correcto: aferencias IX pueden gatillar respuestas vagales (bradicardia/hipotensión) vía NTS." },
  { topic: "Pares Craneales", question: "En la vía pupilar simpática, la primera neurona desciende desde hipotálamo y sinapsa finalmente en:", options: ["Ganglio ciliar", "Ganglio cervical superior (tras neurona preganglionar T1)", "Ganglio pterigopalatino", "Núcleo de Edinger–Westphal"], correct: 1, feedback: "Correcto: la neurona posganglionar del ganglio cervical superior inerva dilatador pupilar (vía plexo carotídeo)." },

  { topic: "Conectoma", question: "La desconexión que produce apraxia ideomotora de la mano izquierda por fallo interhemisférico suele implicar lesión en:", options: ["Rodilla del cuerpo calloso", "Esplenio del cuerpo calloso", "Tracto unciforme", "Fornix"], correct: 0, feedback: "Correcto: la rodilla/anterior calloso conecta áreas frontales; la apraxia izquierda clásica se asocia a desconexión frontal interhemisférica." },
  { topic: "Conectoma", question: "Alexia sin agrafia se explica por desconexión occipital izquierda del lenguaje (dominante) y suele involucrar:", options: ["Esplenio del cuerpo calloso + corteza occipital izquierda", "Rodilla callosa + giro frontal inferior", "Cíngulo anterior + unciforme", "Tracto corticoespinal"], correct: 0, feedback: "Correcto: la información visual del hemisferio derecho no cruza por esplenio hacia redes de lectura del hemisferio dominante." },
  { topic: "Conectoma", question: "El fascículo arcuato es crítico para la integración audio-motora del lenguaje. Su lesión se asocia de forma prototípica con:", options: ["Afasia de Broca pura", "Afasia de Wernicke pura", "Afasia de conducción", "Mutismo acinético"], correct: 2, feedback: "Correcto: desconecta comprensión (temporal posterior) de programación motora del habla (frontal inferior)." },
  { topic: "Conectoma", question: "El tracto fronto-occipital inferior (IFOF) se relaciona con rutas ventrales semánticas. Una lesión izquierda puede manifestarse como:", options: ["Negligencia espacial severa", "Déficit semántico/denominación con repetición relativamente preservada", "Hemiparesia pura", "Disartria atáxica"], correct: 1, feedback: "Correcto: el IFOF integra redes frontales con temporo-occipitales para semántica/control." },
  { topic: "Conectoma", question: "El fascículo longitudinal superior (SLF), especialmente su componente parietal–frontal, es clave en atención dorsal. Lesión derecha se asocia a:", options: ["Anosmia", "Negligencia/hipoatención espacial", "Amnesia anterógrada pura", "Afasia global"], correct: 1, feedback: "Correcto: la red fronto-parietal derecha (SLF) participa en atención espacial y exploración." },
  { topic: "Conectoma", question: "El fascículo unciforme conecta principalmente:", options: ["Corteza orbitofrontal con polo temporal/amígdala", "Parietal con occipital", "Tálamo con corteza motora", "Cerebelo con mesencéfalo"], correct: 0, feedback: "Correcto: unciforme vincula OFC con estructuras temporales anteriores/limbicas (memoria-emoción)." },
  { topic: "Conectoma", question: "El cíngulo (cingulum bundle) integra de forma prominente:", options: ["Redes límbicas medial prefrontal–parahipocampo", "Vía auditiva troncal", "Vía visual geniculo-calcarina", "Vía corticoespinal"], correct: 0, feedback: "Correcto: el cíngulo conecta corteza cingulada/medial frontal con parahipocampo, modulando memoria/atención interna." },
  { topic: "Conectoma", question: "El fórnix es la principal vía eferente del hipocampo hacia:", options: ["Núcleo caudado", "Cuerpos mamilares/septo", "Pulvinar", "Globo pálido externo"], correct: 1, feedback: "Correcto: el circuito hipocampo–fórnix–cuerpos mamilares es central en memoria episódica." },
  { topic: "Conectoma", question: "El tracto óptico geniculo-calcarino (radiaciones ópticas) que rodea el cuerno temporal (bucle de Meyer) transporta:", options: ["Campo visual inferior", "Campo visual superior", "Campo visual central exclusivamente", "Información pupilar pretectal"], correct: 1, feedback: "Correcto: el bucle de Meyer (temporal) lleva fibras de retina inferior → campo visual superior (cuadrantanopsia superior contralateral si se lesiona)." },
  { topic: "Conectoma", question: "La vía dorsal del procesamiento visual ('¿dónde/cómo?') depende de conexiones occipito-parietales. Un marcador conductual típico es:", options: ["Prosopagnosia", "Ataxia óptica/síndrome de Balint", "Sordera cortical", "Agnosia verbal pura"], correct: 1, feedback: "Correcto: la vía dorsal occipito-parietal soporta guía visuomotora; su fallo produce ataxia óptica/simultanagnosia." },
  { topic: "Conectoma", question: "En el cerebelo, la vía dentato–rubro–talámica (DRTT) conecta principalmente:", options: ["Núcleo dentado con tálamo (VA/VL) y corteza motora", "Vermis con amígdala", "Fastigio con hipotálamo", "Oliva inferior con corteza visual"], correct: 0, feedback: "Correcto: la salida del dentado viaja por pedúnculo superior, decusa y llega a tálamo motor y corteza." },
  { topic: "Conectoma", question: "La comisura anterior participa especialmente en conexiones interhemisféricas de:", options: ["Corteza motora primaria", "Regiones temporales anteriores/olfatorias", "Corteza parietal superior", "Tálamo intralaminar"], correct: 1, feedback: "Correcto: la comisura anterior conecta estructuras temporales anteriores y vías olfatorias; el cuerpo calloso domina para neocorteza." },
  { topic: "Conectoma", question: "El tracto corticoespinal atraviesa la cápsula interna principalmente por:", options: ["Brazo anterior", "Rodilla", "Brazo posterior", "Retrolenticular"], correct: 2, feedback: "Correcto: fibras motoras (corticoespinales) discurren por el brazo posterior; la rodilla es más corticobulbar." },
  { topic: "Conectoma", question: "Las radiaciones auditivas tálamo-corticales (cuerpo geniculado medial a corteza) transitan preferentemente por:", options: ["Sublenticular de la cápsula interna", "Retrolenticular", "Brazo anterior", "Fórnix"], correct: 0, feedback: "Correcto: las radiaciones auditivas pasan por la porción sublenticular hacia la circunvolución de Heschl." },
  { topic: "Conectoma", question: "El circuito de Papez incluye hipocampo → fórnix → cuerpos mamilares → tracto mamilotalámico →:", options: ["Pulvinar", "Núcleo anterior del tálamo", "Núcleo ventral posterolateral", "Núcleo dorsomedial del tálamo"], correct: 1, feedback: "Correcto: el núcleo anterior talámico proyecta a cíngulo, cerrando el circuito límbico." },
  { topic: "Conectoma", question: "Una lesión del esplenio calloso afecta de forma desproporcionada:", options: ["Conectividad frontal ejecutiva", "Transferencia interhemisférica visual-occipital", "Control motor contralateral", "Salida cerebelosa"], correct: 1, feedback: "Correcto: el esplenio conecta regiones parieto-occipitales; impacta integración visual interhemisférica." },
  { topic: "Conectoma", question: "El tracto longitudinal inferior (ILF) conecta principalmente:", options: ["Occipital con temporal anterior", "Frontal con parietal", "Tálamo con corteza somatosensorial", "Cerebelo con puente"], correct: 0, feedback: "Correcto: ILF sostiene reconocimiento visual (objetos/caras) al enlazar occipital con temporal ventral." },
  { topic: "Conectoma", question: "Prosopagnosia por desconexión suele implicar compromiso de:", options: ["Vía dorsal occipito-parietal derecha", "Vía ventral occipito-temporal derecha (giro fusiforme e ILF)", "Cápsula interna izquierda", "Cíngulo anterior bilateral"], correct: 1, feedback: "Correcto: el reconocimiento facial depende de red ventral occipito-temporal derecha y sus conexiones." },
  { topic: "Conectoma", question: "El sistema vestibular cortical se integra en una red multimodal que incluye con frecuencia:", options: ["Ínsula/parietal opercular (PIVC) y conexiones parieto-temporales", "Corteza visual primaria y radiaciones ópticas", "Hipocampo y fórnix exclusivamente", "Corteza motora primaria y tracto corticoespinal"], correct: 0, feedback: "Correcto: áreas insulares/operculares parietales (PIVC) son nodos vestibulares corticales, con conectividad parieto-temporal." },

  { topic: "Sinapsis", question: "En la liberación sináptica rápida, el sensor principal de Ca2+ que dispara la fusión vesicular es:", options: ["PSD-95", "Sinaptotagmina", "Gephyrin", "CaMKII"], correct: 1, feedback: "Correcto: sinaptotagmina detecta Ca2+ y activa el complejo SNARE para exocitosis." },
  { topic: "Sinapsis", question: "El complejo SNARE presináptico mínimo para fusión vesicular incluye:", options: ["Synaptobrevin/VAMP, Syntaxin, SNAP-25", "AMPA, NMDA, kainato", "PSD-95, Shank, Homer", "GABA-A, GABA-B, GlyR"], correct: 0, feedback: "Correcto: VAMP (vesicular) + Syntaxin/SNAP-25 (membrana) aproximan membranas para fusión." },
  { topic: "Sinapsis", question: "El concepto de 'nanocolumnas' describe principalmente:", options: ["Alineación transsináptica entre zona activa presináptica y nanoclústeres de receptores postsinápticos", "Migración axonal durante desarrollo", "Remodelación de mielina por actividad", "Transporte retrógrado de neurotrofinas"], correct: 0, feedback: "Correcto: nanocolumnas optimizan la eficacia al alinear sitios de liberación con receptores postsinápticos." },
  { topic: "Sinapsis", question: "La plasticidad a corto plazo tipo 'facilitación' suele reflejar:", options: ["Depleción vesicular inmediata", "Acumulación residual de Ca2+ presináptico aumentando probabilidad de liberación", "Internalización de AMPAR", "Bloqueo de NMDA por Mg2+ aumentado"], correct: 1, feedback: "Correcto: Ca2+ residual incrementa Pr en disparos cercanos, favoreciendo facilitación." },
  { topic: "Sinapsis", question: "La depresión sináptica a corto plazo en sinapsis de alta Pr se explica mejor por:", options: ["Aumento de receptores AMPA", "Depleción del pool vesicular liberable", "Incremento de inhibición tónica extrasináptica", "Potenciación de canales HCN postsinápticos"], correct: 1, feedback: "Correcto: alta Pr agota vesículas del pool fácilmente liberable, causando depresión." },
  { topic: "Sinapsis", question: "En LTP hipocampal clásico, el evento inicial crítico postsináptico es:", options: ["Entrada de Cl− por GABA-A", "Entrada de Ca2+ por receptores NMDA durante despolarización", "Salida de K+ por GIRK", "Activación exclusiva de receptores metabotrópicos mGluR"], correct: 1, feedback: "Correcto: el Ca2+ vía NMDA (desbloqueo por Mg2+) activa cascadas que aumentan eficacia sináptica." },
  { topic: "Sinapsis", question: "La expresión temprana de LTP frecuentemente implica:", options: ["Inserción/aumento de conductancia de receptores AMPA en la sinapsis", "Pérdida de PSD-95", "Disminución de glutamato vesicular", "Bloqueo irreversible de NMDA"], correct: 0, feedback: "Correcto: se incrementa la respuesta AMPA (más receptores y/o mayor conductancia)." },
  { topic: "Sinapsis", question: "Los receptores GABA-B producen inhibición lenta principalmente por:", options: ["Canales Cl− ionotrópicos", "Activación de GIRK (K+) y reducción de Ca2+ presináptico vía Gi/o", "Apertura directa de canales Na+", "Fosforilación constitutiva de AMPA"], correct: 1, feedback: "Correcto: GABA-B (metabotrópico) abre GIRK y reduce liberación presináptica inhibiendo Ca2+." },
  { topic: "Sinapsis", question: "Las sinapsis inhibidoras axo-axónicas (candelabro) de interneuronas PV apuntan típicamente a:", options: ["Espinas dendríticas distales", "Segmento inicial del axón de neuronas piramidales", "Soma de interneuronas VIP", "Terminales talámicas en capa IV"], correct: 1, feedback: "Correcto: las células candelabro controlan el inicio del potencial de acción al inhibir el AIS." },
  { topic: "Sinapsis", question: "Las interneuronas SST (somatostatina) modulan de forma preferente:", options: ["Dominio dendrítico distal de piramidales (inhibición dendrítica)", "Segmento inicial del axón", "Placa neuromuscular", "Células gliales exclusivamente"], correct: 0, feedback: "Correcto: SST tienden a inhibición dendrítica, regulando integración de entradas apicales." },
  { topic: "Sinapsis", question: "En el motivo disinhibitorio cortical, las interneuronas VIP tienden a inhibir:", options: ["Piramidales directamente de forma predominante", "Interneuronas SST (y a veces PV), desinhibiendo dendritas piramidales", "Motoneuronas espinales", "Células de Purkinje"], correct: 1, feedback: "Correcto: VIP inhibe inhibidores (SST), permitiendo mayor excitabilidad dendrítica en piramidales." },
  { topic: "Sinapsis", question: "Los receptores NMDA actúan como detectores de coincidencia porque requieren:", options: ["Solo glutamato, sin dependencia de voltaje", "Glutamato y despolarización para remover bloqueo por Mg2+", "Solo GABA y hiperpolarización", "Solo dopamina y acetilcolina simultáneamente"], correct: 1, feedback: "Correcto: necesitan ligando y alivio del bloqueo por Mg2+ dependiente de voltaje." },
  { topic: "Sinapsis", question: "La 'liberación cuántica' en sinapsis químicas se refiere a:", options: ["Liberación continua no discreta", "Fusión de vesículas individuales como unidades discretas de transmisor", "Liberación solo en sinapsis eléctricas", "Liberación únicamente por transporte reverso"], correct: 1, feedback: "Correcto: cada vesícula aporta un 'quantum' de respuesta postsináptica." },
  { topic: "Sinapsis", question: "La variabilidad sináptica se reduce cuando:", options: ["Se desalinean zona activa y PSD", "Hay alineamiento nanocolumnar entre liberación y receptores", "Se eliminan proteínas de adhesión sináptica", "Se bloquea toda inhibición"], correct: 1, feedback: "Correcto: el alineamiento libera transmisor donde hay mayor densidad de receptores, aumentando fiabilidad." },
  { topic: "Sinapsis", question: "Un aumento del 'release probability' (Pr) presináptico tiende a producir:", options: ["Más facilitación a corto plazo", "Más depresión a corto plazo en trenes de alta frecuencia", "Abolición de EPSPs", "Conversión a sinapsis eléctrica"], correct: 1, feedback: "Correcto: alta Pr favorece depleción rápida del pool vesicular → depresión." },
  { topic: "Sinapsis", question: "La potenciación dependiente de spike-timing (STDP) en su forma canónica requiere que:", options: ["El spike postsináptico preceda al presináptico para LTP", "El spike presináptico preceda al postsináptico para LTP", "No depende del orden temporal", "Solo ocurre en sinapsis inhibitorias"], correct: 1, feedback: "Correcto: pre→post dentro de ventana temporal favorece LTP; post→pre suele favorecer LTD." },
  { topic: "Sinapsis", question: "Los astrocitos modulan transmisión sináptica de forma directa al:", options: ["Liberar mielina", "Recaptar glutamato (EAAT) y tamponar K+, regulando excitabilidad", "Generar potenciales de acción", "Ser los principales neurotransmisores"], correct: 1, feedback: "Correcto: el clearance de glutamato y control de K+ extracelular ajustan duración/propagación de señal." },
  { topic: "Sinapsis", question: "La difusión extrasináptica de neurotransmisor con activación de receptores fuera de la hendidura se denomina:", options: ["Wiring transmission", "Volume transmission", "Saltatory transmission", "Ephaptic conduction"], correct: 1, feedback: "Correcto: 'volume transmission' describe señalización más difusa (p. ej., neuromoduladores)." },
  { topic: "Sinapsis", question: "La dopamina en estriado modula plasticidad corticoestriatal porque:", options: ["Es el principal transmisor excitatorio rápido", "Ajusta ganancia sináptica vía receptores D1/D2 acoplados a cascadas de segundo mensajero", "Inhibe exclusivamente receptores NMDA", "Solo actúa en sinapsis eléctricas"], correct: 1, feedback: "Correcto: la dopamina es neuromodulador que sesga plasticidad y selección de acciones en circuitos BG." },
  { topic: "Sinapsis", question: "En sinapsis GABAérgicas, la proteína andamiaje postsináptica más asociada a receptores GABA-A es:", options: ["Gephyrin", "PSD-95", "Synapsin", "RIM1/2"], correct: 0, feedback: "Correcto: gephyrin organiza receptores inhibitorios en la densidad postsináptica inhibitoria." },

  { topic: "Tallo", question: "El síndrome bulbar lateral (Wallenberg) se caracteriza por disartria/disfagia por compromiso de:", options: ["Núcleo dorsal motor del X", "Núcleo ambiguo", "Núcleo hipogloso", "Núcleo motor del V"], correct: 1, feedback: "Correcto: el núcleo ambiguo (IX/X) explica disfagia, disfonía y disminución del reflejo nauseoso." },
  { topic: "Tallo", question: "En Wallenberg, la pérdida de dolor y temperatura en cara ipsilateral se debe a lesión del:", options: ["Lemnisco medial", "Tracto/núcleo espinal del trigémino", "Tracto corticoespinal", "Núcleo grácil"], correct: 1, feedback: "Correcto: la vía espinotrigeminal (dolor/temperatura facial) discurre lateral en bulbo." },
  { topic: "Tallo", question: "La pérdida de dolor y temperatura en cuerpo contralateral en Wallenberg se explica por lesión de:", options: ["Fascículo cuneado", "Tracto espinotalámico anterolateral", "Lemnisco medial", "Tracto tectoespinal"], correct: 1, feedback: "Correcto: el tracto anterolateral ya cruzado asciende lateralmente en el tronco." },
  { topic: "Tallo", question: "El síndrome de Weber (mesencéfalo ventral) combina III ipsilateral con:", options: ["Ataxia ipsilateral", "Hemiparesia contralateral", "Pérdida termoalgésica contralateral de cara", "Sordera ipsilateral"], correct: 1, feedback: "Correcto: compromiso de pedúnculo cerebral (corticoespinal) produce hemiparesia contralateral." },
  { topic: "Tallo", question: "La estructura clave para la modulación descendente del dolor (analgesia) en mesencéfalo es:", options: ["Colículo inferior", "Sustancia gris periacueductal (PAG)", "Núcleo rojo", "Pedúnculo cerebral"], correct: 1, feedback: "Correcto: PAG activa circuitos bulbares (p. ej., rafe) que inhiben transmisión nociceptiva espinal." },
  { topic: "Tallo", question: "La noradrenalina que regula vigilia/atención proviene principalmente de:", options: ["Núcleo rafe dorsal", "Locus coeruleus", "Sustancia negra pars compacta", "Núcleo basal de Meynert"], correct: 1, feedback: "Correcto: locus coeruleus (puente) es fuente mayor de proyecciones noradrenérgicas difusas." },
  { topic: "Tallo", question: "La serotonina troncal asociada a modulación del estado de ánimo y dolor proviene de:", options: ["Núcleos del rafe", "Núcleo vestibular lateral", "Núcleo olivar inferior", "Núcleo coclear dorsal"], correct: 0, feedback: "Correcto: núcleos del rafe (línea media) proyectan ampliamente y modulan dolor/afecto." },
  { topic: "Tallo", question: "La pérdida de vibración y propiocepción con preservación del dolor sugiere lesión de:", options: ["Tracto anterolateral", "Columnas dorsales/lemnisco medial", "Tracto espinocerebeloso dorsal", "Tracto rubroespinal"], correct: 1, feedback: "Correcto: la vía dorsal–lemnisco medial transporta tacto fino, vibración y propiocepción consciente." },
  { topic: "Tallo", question: "Las decusaciones clave de la vía lemniscal ocurren a nivel de:", options: ["Puente medio", "Bulbo caudal (fibras arcuatas internas)", "Mesencéfalo dorsal", "Médula cervical alta"], correct: 1, feedback: "Correcto: neuronas de núcleo grácil/cuneado cruzan como fibras arcuatas internas para formar lemnisco medial." },
  { topic: "Tallo", question: "El 'locked-in syndrome' clásico se produce por lesión en:", options: ["Tegmento pontino dorsal", "Puente ventral (base pontina) bilateral", "Mesencéfalo dorsal", "Bulbo lateral"], correct: 1, feedback: "Correcto: la base pontina bilateral interrumpe vías corticobulbares/corticoespinales, preservando conciencia; mirada vertical puede preservarse." },
  { topic: "Tallo", question: "El generador de patrón respiratorio preBötzinger se ubica en:", options: ["Puente rostral", "Bulbo ventrolateral", "Mesencéfalo", "Tálamo intralaminar"], correct: 1, feedback: "Correcto: complejo preBötzinger en bulbo ventrolateral es esencial para ritmo respiratorio." },
  { topic: "Tallo", question: "El reflejo tusígeno depende de aferencias vagales que hacen sinapsis inicial en:", options: ["Núcleo ambiguo", "Núcleo del tracto solitario", "Núcleo hipogloso", "Núcleo parabranquial exclusivamente"], correct: 1, feedback: "Correcto: el NTS integra aferencias viscerales del X y coordina respuestas autonómicas/reflejas." },
  { topic: "Tallo", question: "Una lesión del núcleo abducens (VI) produce:", options: ["Déficit aislado de abducción ipsilateral sin afectar ojo contralateral", "Parálisis de mirada conjugada hacia el lado de la lesión", "Nistagmo vertical puro", "Ptosis ipsilateral"], correct: 1, feedback: "Correcto: el núcleo VI contiene motoneuronas y neuronas internucleares hacia III; su lesión causa paresia de mirada lateral conjugada." },
  { topic: "Tallo", question: "Una lesión del nervio abducens (fascículo/raíz) produce:", options: ["Parálisis de mirada conjugada", "Déficit de abducción ipsilateral con aducción contralateral preservada", "INO", "Parálisis vertical"], correct: 1, feedback: "Correcto: lesión del nervio VI afecta solo recto lateral ipsilateral; el ojo contralateral aduce normalmente." },
  { topic: "Tallo", question: "El nistagmo por lesión vestibular periférica suele caracterizarse por:", options: ["Cambios de dirección con la mirada (gaze-evoked) típicamente centrales", "Componente rápido hacia el lado sano y supresión parcial con fijación", "Ser vertical puro con fijación normal", "No asociarse a náusea"], correct: 1, feedback: "Correcto: vestibulopatía periférica: nistagmo horizontal-torsional, suprime con fijación, con componente rápido hacia lado sano." },
  { topic: "Tallo", question: "La vía auditiva troncal hace primer relevo en:", options: ["Colículo inferior", "Núcleos cocleares", "Cuerpo geniculado medial", "Corteza de Heschl"], correct: 1, feedback: "Correcto: el nervio VIII sinapsa en núcleos cocleares dorsal/ventral en la unión bulbopontina." },
  { topic: "Tallo", question: "La integración binaural temprana (diferencias interaurales) ocurre en:", options: ["Núcleo olivar superior", "Núcleo grácil", "Núcleo ambiguo", "Locus coeruleus"], correct: 0, feedback: "Correcto: el complejo olivar superior participa en localización sonora (tiempo/intensidad entre oídos)." },
  { topic: "Tallo", question: "El colículo inferior es un relevo clave para:", options: ["Procesamiento auditivo y reflejos orientadores", "Procesamiento visual de alta agudeza", "Control de sacadas horizontales", "Iniciación de masticación"], correct: 0, feedback: "Correcto: colículo inferior integra vías auditivas hacia tálamo (CGM) y respuestas reflejas." },
  { topic: "Tallo", question: "La lesión del lemnisco medial en puente produce:", options: ["Pérdida ipsilateral de dolor y temperatura", "Pérdida contralateral de vibración/propiocepción", "Hipoacusia ipsilateral completa", "Hemianopsia homónima"], correct: 1, feedback: "Correcto: lemnisco medial ya cruzó en bulbo; lesión troncal causa déficit contralateral de modalidades lemniscales." },
  { topic: "Tallo", question: "El núcleo parabranquial (puente dorsolateral) participa críticamente en:", options: ["Integración viscerosensorial y control respiratorio/alerta", "Control voluntario de dedos", "Vía visual primaria", "Audición de alta frecuencia exclusivamente"], correct: 0, feedback: "Correcto: el complejo parabranquial integra señales viscerales y contribuye a respiración, respuesta al CO2 y arousal." },

  { topic: "Cerebelo", question: "La corteza cerebelosa envía su salida única hacia núcleos profundos a través de:", options: ["Células granulares", "Células de Purkinje (inhibitorias GABA)", "Fibras musgosas", "Fibras trepadoras"], correct: 1, feedback: "Correcto: Purkinje son la única salida cortical y son inhibitorias hacia núcleos profundos." },
  { topic: "Cerebelo", question: "Las fibras trepadoras provienen exclusivamente de:", options: ["Núcleos vestibulares", "Oliva inferior", "Núcleo dentado", "Formación reticular"], correct: 1, feedback: "Correcto: la oliva inferior proyecta fibras trepadoras que generan 'complex spikes' en Purkinje." },
  { topic: "Cerebelo", question: "Las fibras musgosas provienen de múltiples fuentes y hacen sinapsis directamente con:", options: ["Células de Purkinje", "Células granulares (glomérulos)", "Células de Golgi exclusivamente", "Núcleos profundos únicamente"], correct: 1, feedback: "Correcto: las musgosas excitan granulares; estas proyectan como fibras paralelas a Purkinje e interneuronas." },
  { topic: "Cerebelo", question: "El lóbulo floculonodular se asocia principalmente con:", options: ["Planificación cognitiva", "Vestibulocerebelo (equilibrio, VOR)", "Ejecución corticospinal", "Lenguaje"], correct: 1, feedback: "Correcto: flóculo/nódulo participan en control oculomotor y equilibrio vía conexiones vestibulares." },
  { topic: "Cerebelo", question: "Una lesión del vermis se manifiesta típicamente como:", options: ["Ataxia apendicular ipsilateral predominante", "Ataxia troncal y marcha", "Hemianopsia", "Síndrome rígido-acinético"], correct: 1, feedback: "Correcto: vermis controla musculatura axial/postura; su lesión causa inestabilidad troncal y de la marcha." },
  { topic: "Cerebelo", question: "La somatotopía motora cerebelosa incluye representaciones dobles de cuerpo en:", options: ["Hemisferios cerebelosos anterior y posterior", "Nódulo exclusivamente", "Pedúnculo inferior", "Núcleo olivar"], correct: 0, feedback: "Correcto: existe mapa corporal en lóbulo anterior y otro en regiones posteriores (relacionado con control motor)." },
  { topic: "Cerebelo", question: "El núcleo dentado se asocia más con:", options: ["Control axial puro", "Planificación y temporización de movimientos voluntarios finos (cerebrocerebelo)", "Reflejos vestibulares exclusivamente", "Control autónomo cardiovascular"], correct: 1, feedback: "Correcto: dentado proyecta a tálamo motor y corteza premotora/motora para control fino y predicción." },
  { topic: "Cerebelo", question: "Los núcleos interpuestos (emboliforme + globoso) se relacionan con:", options: ["Músculos distales de extremidades (spinocerebelo)", "Olfato", "Memoria episódica", "Control pupilar"], correct: 0, feedback: "Correcto: interpuestos participan en corrección de errores de movimiento apendicular." },
  { topic: "Cerebelo", question: "El núcleo fastigio se vincula principalmente con:", options: ["Sistemas vestibulares y reticulares para postura y locomoción", "Lectura", "Audición", "Control voluntario de la mano dominante"], correct: 0, feedback: "Correcto: fastigio integra señales del vermis hacia vías vestibulo/reticuloespinales." },
  { topic: "Cerebelo", question: "El pedúnculo cerebeloso superior es principalmente:", options: ["Aferente", "Eferente (salida hacia mesencéfalo/tálamo) con decusación", "Solo vestibular", "Solo propioceptivo"], correct: 1, feedback: "Correcto: el pedúnculo superior lleva la mayor parte de la salida de núcleos profundos y decusa en mesencéfalo." },
  { topic: "Cerebelo", question: "El pedúnculo cerebeloso inferior transporta de forma destacada:", options: ["Salida del dentado al tálamo", "Aferencias proprioceptivas/olivares/vestibulares hacia cerebelo", "Radiaciones ópticas", "Fibras corticoespinales"], correct: 1, feedback: "Correcto: el inferior es mayormente aferente (dorsal espinocerebeloso, oliva, vestibular)." },
  { topic: "Cerebelo", question: "El pedúnculo cerebeloso medio contiene principalmente:", options: ["Fibras pontocerebelosas (aferentes) desde núcleos pontinos", "Fibras olivocerebelosas", "Fibras vestibulocerebelosas", "Fibras espinotalámicas"], correct: 0, feedback: "Correcto: el pedúnculo medio es la gran vía aferente desde corteza → puente → cerebelo." },
  { topic: "Cerebelo", question: "La adaptación del reflejo vestíbulo-ocular (VOR) depende críticamente de plasticidad en:", options: ["Corteza visual primaria", "Flóculo y circuitos vestibulares asociados", "Núcleo caudado", "Hipocampo"], correct: 1, feedback: "Correcto: el flóculo ajusta ganancia del VOR mediante aprendizaje basado en error." },
  { topic: "Cerebelo", question: "El aprendizaje motor cerebeloso es un ejemplo clásico de:", options: ["Aprendizaje supervisado por señal de error (fibras trepadoras)", "Aprendizaje puramente no supervisado", "Aprendizaje declarativo consciente", "Condicionamiento por recompensa dopaminérgica exclusiva"], correct: 0, feedback: "Correcto: la señal de error de la oliva inferior guía cambios sinápticos en Purkinje." },
  { topic: "Cerebelo", question: "Una lesión aguda de hemisferio cerebeloso derecho produce:", options: ["Ataxia apendicular izquierda", "Ataxia apendicular derecha", "Hemiparesia derecha", "Afasia de Broca"], correct: 1, feedback: "Correcto: el cerebelo influye en el mismo lado del cuerpo (doble cruce: salida cerebelosa y vías descendentes)." },
  { topic: "Cerebelo", question: "Disartria atáxica refleja alteración de:", options: ["Cerebelo y coordinación de musculatura bulbar", "Núcleo ambiguo por lesión periférica del X", "Corteza temporal posterior", "Médula espinal anterior"], correct: 0, feedback: "Correcto: el cerebelo coordina temporización de habla; su lesión produce habla escandida/irregular." },
  { topic: "Cerebelo", question: "El síndrome cognitivo-afectivo cerebeloso se asocia a lesiones en:", options: ["Floculonodular aislado", "Hemisferios posteriores y vermis posterior", "Núcleo olivar inferior", "Tracto espinotalámico"], correct: 1, feedback: "Correcto: regiones posteriores cerebelosas participan en redes fronto-parietales/limbicas (cognición/afecto)." },
  { topic: "Cerebelo", question: "Las neuronas granulares proyectan axones que se bifurcan en la capa molecular como:", options: ["Fibras trepadoras", "Fibras paralelas", "Fibras comisurales", "Fibras nigroestriadas"], correct: 1, feedback: "Correcto: las fibras paralelas hacen sinapsis extensas con dendritas de Purkinje." },
  { topic: "Cerebelo", question: "La función computacional que mejor resume al cerebelo en control motor es:", options: ["Generador primario de fuerza", "Predicción/temporización y corrección de error (control feedforward)", "Almacenamiento de memoria episódica", "Detección olfatoria"], correct: 1, feedback: "Correcto: el cerebelo opera como modelo interno predictivo ajustado por error." },
  { topic: "Cerebelo", question: "El temblor intencional (de acción) sugiere compromiso de:", options: ["Circuito cerebelo–tálamo–cortical", "Vía nigroestriada exclusivamente", "Vía piramidal pura", "Sistema límbico puro"], correct: 0, feedback: "Correcto: el temblor de intención apunta a disfunción cerebelosa/salida cerebelosa hacia tálamo motor." },

  { topic: "Capas de la Corteza", question: "La principal capa receptora de aferencias talámicas específicas (p. ej., VPL a S1) en neocorteza granular es:", options: ["Capa I", "Capa II/III", "Capa IV", "Capa VI"], correct: 2, feedback: "Correcto: la capa IV es el principal sitio de terminación talamocortical específica en cortezas granulares." },
  { topic: "Capas de la Corteza", question: "Las proyecciones corticocorticales feedforward (de áreas primarias a asociativas) terminan preferentemente en:", options: ["Capa IV de la corteza destino", "Capa I exclusivamente", "Sustancia blanca profunda sin sinapsis cortical", "Capa VI exclusivamente"], correct: 0, feedback: "Correcto: los inputs feedforward suelen dirigirse a capas medias (incluida IV), mientras feedback a capas superficiales (I/VI)." },
  { topic: "Capas de la Corteza", question: "Las proyecciones corticocorticales feedback (de áreas asociativas a primarias) terminan típicamente en:", options: ["Capa IV", "Capas I y VI (superficiales/profundas)", "Solo capa V", "Solo capa II"], correct: 1, feedback: "Correcto: el feedback llega a capas I/VI modulando dendritas apicales y ganancia de circuitos locales." },
  { topic: "Capas de la Corteza", question: "Las neuronas piramidales corticospinales se localizan principalmente en:", options: ["Capa II", "Capa IV", "Capa V", "Capa I"], correct: 2, feedback: "Correcto: la capa V contiene neuronas piramidales grandes (Betz en M1) que proyectan a tronco/médula." },
  { topic: "Capas de la Corteza", question: "Las neuronas corticotalámicas se originan predominantemente en:", options: ["Capa I", "Capa III", "Capa VI", "Capa IV"], correct: 2, feedback: "Correcto: capa VI envía proyecciones a tálamo, modulando ganancia y sincronía talamocortical." },
  { topic: "Capas de la Corteza", question: "La corteza motora primaria (M1) se considera 'agranular' porque:", options: ["No tiene capa I", "La capa IV es pobre o casi ausente", "No tiene neuronas piramidales", "Carece de sustancia blanca"], correct: 1, feedback: "Correcto: M1 tiene capa IV reducida y capa V muy desarrollada (salida motora)." },
  { topic: "Capas de la Corteza", question: "En corteza sensorial primaria (S1), un marcador laminar prominente es:", options: ["Capa IV muy desarrollada (granular)", "Ausencia de capa VI", "Ausencia de interneuronas", "Predominio de capa V sobre IV"], correct: 0, feedback: "Correcto: S1 es granular con capa IV robusta por fuerte input talámico." },
  { topic: "Capas de la Corteza", question: "Las dendritas apicales de neuronas piramidales de capa V alcanzan típicamente:", options: ["Solo capa IV", "Capa I (tuft apical)", "Solo sustancia blanca", "Solo capa VI"], correct: 1, feedback: "Correcto: el tuft apical en capa I recibe entradas moduladoras/feedback, clave en integración dendrítica." },
  { topic: "Capas de la Corteza", question: "Un principio funcional de columnas corticales es que:", options: ["Cada columna es anatómicamente idéntica entre áreas", "Microcircuitos repetitivos procesan un conjunto de entradas similares en un dominio local", "Solo existen en M1", "No dependen de conexiones horizontales"], correct: 1, feedback: "Correcto: columnas/microcircuitos se repiten con variaciones; conexiones horizontales y laminares son críticas." },
  { topic: "Capas de la Corteza", question: "En barriles somatosensoriales (roedores), la organización principal en capa IV representa:", options: ["Dominancia ocular", "Bigotes individuales (vibrisas)", "Campos auditivos", "Mapas olfatorios"], correct: 1, feedback: "Correcto: los 'barrels' de S1 organizan entrada talámica por vibrisa, ejemplificando mapeo columnar." },
  { topic: "Capas de la Corteza", question: "La inhibición feedforward talamocortical se implementa con frecuencia mediante:", options: ["Interneuronas PV activadas rápidamente por aferencias talámicas", "Interneuronas SST exclusivamente", "Astrocitos generando spikes", "Neuronas de Purkinje"], correct: 0, feedback: "Correcto: PV de disparo rápido proveen inhibición temprana que afina ventana temporal de integración." },
  { topic: "Capas de la Corteza", question: "La vía corticobulbar para musculatura facial inferior se origina principalmente en:", options: ["Capa II de corteza prefrontal", "Capa V de M1 (representación facial)", "Capa IV de S1", "Capa I de ínsula"], correct: 1, feedback: "Correcto: neuronas de salida en capa V proyectan a núcleos motores del tronco." },
  { topic: "Capas de la Corteza", question: "El 'predictive coding' cortical suele asignar a capas profundas (V/VI) un rol mayor en:", options: ["Señales de error feedforward", "Señales predictores/feedback y estados internos", "Transducción auditiva periférica", "Generación de LCR"], correct: 1, feedback: "Correcto: modelos asignan predicciones a capas profundas y errores a circuitos supragranulares; es un marco de organización laminar." },
  { topic: "Capas de la Corteza", question: "El núcleo reticular del tálamo modula el flujo talamocortical porque:", options: ["Es excitatorio glutamatérgico directo al córtex", "Es inhibitorio GABAérgico sobre núcleos talámicos, regulando atención/sueño", "Es parte del cuerpo estriado", "Proyecta solo al cerebelo"], correct: 1, feedback: "Correcto: el nRT es GABAérgico y 'gating' talámico, clave en husos de sueño y atención." },
  { topic: "Capas de la Corteza", question: "El spike de calcio dendrítico en dendritas apicales (capa I/II) puede:", options: ["No influir en soma", "Amplificar integración y disparo en neuronas piramidales, actuando como mecanismo no lineal", "Convertir sinapsis química en eléctrica", "Eliminar necesidad de AMPA"], correct: 1, feedback: "Correcto: la integración dendrítica no es lineal; spikes dendríticos pueden potenciar la salida neuronal." },
  { topic: "Capas de la Corteza", question: "La 'capa I' es funcionalmente importante porque contiene:", options: ["Muchos somas piramidales grandes", "Tufts dendríticos apicales y axones moduladores (feedback, neuromoduladores)", "Motoneuronas alfa", "Glomérulos cerebelosos"], correct: 1, feedback: "Correcto: capa I es un estrato integrador para señales moduladoras sobre dendritas apicales." },
  { topic: "Capas de la Corteza", question: "La plasticidad sináptica dependiente de experiencia en corteza visual durante período crítico se relaciona con cambios en:", options: ["Radiaciones ópticas exclusivamente", "Balance excitación-inhibición y maduración de interneuronas PV/perineuronal nets", "Núcleo dentado", "Médula espinal anterior"], correct: 1, feedback: "Correcto: el cierre del período crítico se asocia a maduración inhibitoria (PV) y redes perineuronales." },
  { topic: "Capas de la Corteza", question: "Las neuronas de capa II/III se asocian especialmente con:", options: ["Proyección corticospinal", "Conectividad corticocortical horizontal e interareal", "Proyección olivocerebelosa", "Salida autonómica"], correct: 1, feedback: "Correcto: capas supragranulares median conectividad intracortical y entre áreas." },
  { topic: "Capas de la Corteza", question: "Un infarto focal que destruya capa V en M1 tendería a afectar más:", options: ["Entrada talámica sensorial", "Salida motora descendente (fuerza/activación)", "Semántica ventral", "Audición primaria"], correct: 1, feedback: "Correcto: la capa V alberga neuronas de salida a tronco/médula; su lesión reduce drive descendente." },
  { topic: "Capas de la Corteza", question: "La estimulación del área motora suplementaria (SMA) se asocia más con:", options: ["Movimientos reflejos pupilares", "Secuenciación e iniciación interna de acciones", "Detección de contraste visual", "Control del VOR"], correct: 1, feedback: "Correcto: SMA participa en preparación/secuenciación; su conectividad con BG es crítica para iniciación." },

  { topic: "Vascular", question: "La arteria coroidea anterior irriga estructuras profundas críticas. Un síndrome típico incluye hemiparesia, hemihipoestesia y:", options: ["Afasia transcortical", "Hemianopsia homónima contralateral", "Ataxia troncal pura", "Anosmia"], correct: 1, feedback: "Correcto: coroidea anterior irriga tractos ópticos/radiaciones y cápsula interna posterior, produciendo tríada clásica." },
  { topic: "Vascular", question: "Las arterias lenticuloestriadas (MCA) irrigan preferentemente:", options: ["Corteza occipital medial", "Ganglios basales y cápsula interna", "Cerebelo inferior", "Tronco dorsal"], correct: 1, feedback: "Correcto: perforantes profundas de ACM nutren putamen, caudado y cápsula interna; su oclusión causa lacunares motores." },
  { topic: "Vascular", question: "Un infarto paramediano talámico con alteración de conciencia y memoria puede sugerir oclusión de:", options: ["Arteria de Percheron", "AICA", "SCA", "Arteria coroidea posterior lateral"], correct: 0, feedback: "Correcto: la arteria de Percheron (variante) puede irrigar ambos tálamos paramedianos y mesencéfalo rostral." },
  { topic: "Vascular", question: "La irrigación del bulbo lateral depende con frecuencia de:", options: ["PICA o vertebral", "AICA", "SCA", "ACoA"], correct: 0, feedback: "Correcto: PICA/vertebral se asocian a infarto bulbar lateral (Wallenberg)." },
  { topic: "Vascular", question: "El territorio AICA se asocia a compromiso de:", options: ["Cerebelo anterosuperior", "Puente lateral inferior y cerebelo anteroinferior; posible afectación auditiva", "Occipital medial", "Tálamo paramediano"], correct: 1, feedback: "Correcto: AICA puede involucrar estructuras pontinas laterales y laberíntica (audición/vestibular)." },
  { topic: "Vascular", question: "El territorio SCA se asocia más con:", options: ["Cerebelo superior y pedúnculo superior", "Bulbo lateral", "Puente medial", "Corteza frontal medial"], correct: 0, feedback: "Correcto: SCA irriga cerebelo superior y pedúnculo superior; puede dar ataxia con signos de tronco." },
  { topic: "Vascular", question: "Un infarto de ACA afecta típicamente:", options: ["Cara y brazo predominantemente", "Pierna y región medial frontal (abulia/incontinencia)", "Visión primaria", "Audición primaria"], correct: 1, feedback: "Correcto: ACA irriga superficie medial frontal/parietal (área motora/sensitiva de pierna) y cíngulo anterior." },
  { topic: "Vascular", question: "El territorio MCA superior (división superior) en hemisferio dominante se asocia más con:", options: ["Afasia de Broca", "Afasia de Wernicke", "Prosopagnosia", "Ataxia troncal"], correct: 0, feedback: "Correcto: división superior irriga frontal inferior/opérculo → Broca; la inferior se asocia a Wernicke." },
  { topic: "Vascular", question: "El territorio MCA inferior (división inferior) dominante se asocia más con:", options: ["Afasia no fluente", "Afasia fluente (Wernicke) y cuadrantanopsia/hemianopsia", "Parálisis vertical", "Síndrome de Horner"], correct: 1, feedback: "Correcto: división inferior irriga temporal posterior/parietal inferior y radiaciones ópticas posteriores." },
  { topic: "Vascular", question: "Un infarto en PCA izquierda puede causar:", options: ["Afasia global típica", "Alexia sin agrafia si compromete esplenio/occipital", "Hemibalismo", "Parálisis facial periférica"], correct: 1, feedback: "Correcto: PCA puede afectar occipital y esplenio, desconectando visión del lenguaje (alexia sin agrafia)." },
  { topic: "Vascular", question: "La irrigación de la cápsula interna (brazo posterior) depende críticamente de:", options: ["Arterias lenticuloestriadas y coroidea anterior", "Arteria cerebral anterior pericallosa exclusivamente", "SCA", "AICA"], correct: 0, feedback: "Correcto: perforantes profundas de ACM y la coroidea anterior nutren fibras motoras/sensitivas compactas." },
  { topic: "Vascular", question: "Un síndrome lacunar 'motor puro' se localiza con frecuencia en:", options: ["Corteza insular", "Cápsula interna o base pontina", "Hipocampo", "Cerebelo floculonodular"], correct: 1, feedback: "Correcto: pequeñas perforantes en cápsula interna o puente ventral producen hemiparesia pura sin signos corticales." },
  { topic: "Vascular", question: "La arteria basilar ocluida en su porción rostral puede comprometer:", options: ["Solo bulbo", "Puente y mesencéfalo con riesgo de locked-in o coma", "Solo corteza occipital", "Solo tálamo lateral"], correct: 1, feedback: "Correcto: la basilar irriga tronco; oclusión puede ser catastrófica por afectación de vías y formación reticular." },
  { topic: "Vascular", question: "Los infartos 'watershed' (zonas de frontera) se asocian típicamente con:", options: ["Embolia cardioembólica única", "Hipoperfusión sistémica (p. ej., choque) o estenosis proximal", "Ruptura aneurismática subaracnoidea", "Trombosis venosa profunda"], correct: 1, feedback: "Correcto: la hipoperfusión afecta territorios distales entre grandes arterias (ACA–MCA, MCA–PCA)." },
  { topic: "Vascular", question: "La trombosis venosa cerebral se sospecha por:", options: ["Síndrome rígido-acinético", "Cefalea, convulsiones y edema hemorrágico no territorial", "Hipoacusia aislada", "Ataxia pura sin cefalea"], correct: 1, feedback: "Correcto: el patrón venoso produce infartos hemorrágicos atípicos y convulsiones con cefalea." },

  { topic: "Ganglios Basales", question: "La vía directa de ganglios basales facilita el movimiento porque:", options: ["Inhibe GPi/SNr reduciendo inhibición tónica del tálamo", "Activa GPi para inhibir más al tálamo", "Inhibe directamente la corteza motora", "Activa oliva inferior"], correct: 0, feedback: "Correcto: estriado (D1) inhibe GPi/SNr → desinhibe tálamo → mayor drive corticomotor." },
  { topic: "Ganglios Basales", question: "La vía indirecta reduce movimiento porque:", options: ["Inhibe STN", "Aumenta salida inhibitoria de GPi/SNr vía STN", "Desinhibe tálamo", "Activa dentado"], correct: 1, feedback: "Correcto: estriado (D2) inhibe GPe → STN se desinhibe → excita GPi/SNr → mayor inhibición talámica." },
  { topic: "Ganglios Basales", question: "La vía hiperdirecta (corteza → STN → GPi) se interpreta funcionalmente como:", options: ["Mecanismo rápido de 'freno' global de acciones", "Ruta lenta de aprendizaje declarativo", "Salida cerebelosa principal", "Vía de dolor facial"], correct: 0, feedback: "Correcto: la vía hiperdirecta permite supresión rápida de programas motores vía aumento transitorio de GPi." },
  { topic: "Ganglios Basales", question: "Una lesión del núcleo subtalámico produce típicamente:", options: ["Temblor de reposo", "Hemibalismo contralateral", "Afasia de conducción", "Síndrome vestibular periférico"], correct: 1, feedback: "Correcto: STN normalmente excita GPi; su lesión reduce inhibición talámica → movimientos violentos proximales." },
  { topic: "Ganglios Basales", question: "En Parkinson, la pérdida dopaminérgica en estriado produce:", options: ["Mayor actividad de vía directa y menor de indirecta", "Menor vía directa (D1) y mayor vía indirecta (D2) → aumento GPi", "Abolición completa de STN", "Hiperactividad cerebelosa primaria sin cambios BG"], correct: 1, feedback: "Correcto: ↓dopamina reduce facilitación D1 y desinhibe D2, incrementando freno talámico (bradicinesia/rigidez)." },
  { topic: "Ganglios Basales", question: "El principal output de ganglios basales hacia tálamo motor proviene de:", options: ["GPe", "GPi y SNr", "Putamen", "STN"], correct: 1, feedback: "Correcto: GPi/SNr son núcleos de salida inhibitoria tónica hacia tálamo y tronco." },
  { topic: "Ganglios Basales", question: "La organización funcional del estriado se describe clásicamente como:", options: ["Somatotopía aleatoria sin gradientes", "Territorios sensorimotor, asociativo y límbico parcialmente segregados", "Solo un territorio motor", "Sin entradas corticales directas"], correct: 1, feedback: "Correcto: hay segregación parcial por dominios (motor/asociativo/límbico), relevante en trastornos del movimiento y conducta." },
  { topic: "Ganglios Basales", question: "Distrofia/alteración del GPi se asocia clínicamente a distonía porque:", options: ["GPi hiperactiva siempre produce hipercinesia", "Cambios en patrones de disparo/sincronía alteran selección/inhibición de programas motores", "GPi no se conecta con tálamo", "El cerebelo queda aislado por completo"], correct: 1, feedback: "Correcto: distonía se asocia a disfunción en control de inhibición/surround y patrones oscilatorios en BG." },
  { topic: "Ganglios Basales", question: "El temblor parkinsoniano involucra redes que incluyen:", options: ["Solo nigroestriatal", "Circuito BG–tálamo–corteza y contribución cerebelo–tálamo (interacción de loops)", "Solo hipocampo", "Solo médula espinal"], correct: 1, feedback: "Correcto: el temblor suele implicar interacción BG–tálamo–corteza y circuitos cerebelosos (componente oscilatorio)." },
  { topic: "Ganglios Basales", question: "La DBS del STN mejora bradicinesia porque en términos de red tiende a:", options: ["Aumentar inhibición talámica", "Reducir salida patológica del circuito indirecto/hiperdirecto sobre GPi y normalizar patrones", "Bloquear completamente el tálamo", "Aumentar descarga del núcleo ambiguo"], correct: 1, feedback: "Correcto: DBS modula patrones anómalos (beta) y reduce el freno excesivo sobre tálamo-corteza." },

  { topic: "Pares Craneales", question: "El reflejo vestíbulo-ocular requiere una conexión internuclear rápida entre núcleos vestibulares y núcleos oculomotores. El tracto principal es:", options: ["Tracto rubroespinal", "Fascículo longitudinal medial (FLM)", "Tracto espinotalámico", "Fórnix"], correct: 1, feedback: "Correcto: el FLM coordina núcleos vestibulares con III/IV/VI para estabilización de la mirada." },
  { topic: "Pares Craneales", question: "En neuritis óptica, el defecto pupilar aferente relativo (RAPD) se explica por alteración de:", options: ["Eferencia parasimpática (III)", "Aferencia retinogeniculada/pretectal (II)", "Núcleo de Edinger–Westphal", "Ganglio ciliar"], correct: 1, feedback: "Correcto: el II conduce señal luminosa; lesión reduce respuesta directa y consensual al iluminar el ojo afectado (RAPD)." },
  { topic: "Pares Craneales", question: "Una lesión en la salida simpática hacia la cara (ganglio cervical superior) se manifestaría con:", options: ["Miosis, ptosis leve y anhidrosis", "Midriasis con fotofobia", "Diplopía vertical aislada", "Disgeusia anterior"], correct: 0, feedback: "Correcto: Horner por pérdida simpática (miosis/ptosis/anhidrosis), con localización según acompañantes." },
  { topic: "Pares Craneales", question: "La parálisis del III con pupila respetada sugiere más típicamente:", options: ["Compresión aneurismática de comunicante posterior", "Isquemia microvascular de fibras somáticas con preservación parasimpática superficial", "Lesión del ganglio ciliar", "Lesión del nervio óptico"], correct: 1, feedback: "Correcto: fibras pupilares parasimpáticas suelen ser superficiales; en isquemia microvascular pueden preservarse." },
  { topic: "Pares Craneales", question: "La parálisis del III con midriasis dolorosa orienta a:", options: ["Neuropatía diabética típica", "Compresión (p. ej., aneurisma PCom) afectando fibras pupilares", "Lesión supranuclear pura", "Lesión del VI"], correct: 1, feedback: "Correcto: compresión externa afecta fibras pupilares superficiales → midriasis; requiere descartar aneurisma." },
  { topic: "Pares Craneales", question: "La vía para reflejo mandibular (jaw jerk) implica aferencia propioceptiva del V con soma en:", options: ["Ganglio geniculado", "Núcleo mesencefálico del trigémino", "Núcleo del tracto solitario", "Ganglio espiral"], correct: 1, feedback: "Correcto: es un reflejo monosimpático con primera neurona en núcleo mesencefálico y eferencia por núcleo motor del V." },
  { topic: "Pares Craneales", question: "Hipoestesia facial con abolición del reflejo corneal y preservación del parpadeo voluntario sugiere lesión de:", options: ["VII", "V1", "III", "X"], correct: 1, feedback: "Correcto: aferencia del reflejo corneal es V1; el parpadeo voluntario depende de VII y corteza." },
  { topic: "Pares Craneales", question: "El núcleo del tracto solitario integra señales viscerales y gusto, y proyecta funcionalmente hacia:", options: ["Circuitos autonómicos bulbares y hipotálamo", "Corteza visual primaria", "Núcleo dentado", "Cápsula interna"], correct: 0, feedback: "Correcto: NTS coordina reflejos cardiorrespiratorios y comunica con hipotálamo y formación reticular." },
  { topic: "Pares Craneales", question: "El núcleo dorsal motor del X se asocia principalmente con:", options: ["Motoneuronas branquiales para laringe", "Eferencia parasimpática visceral", "Propiocepción mandibular", "Sacadas horizontales"], correct: 1, feedback: "Correcto: el DMX contiene neuronas parasimpáticas preganglionares para vísceras toracoabdominales." },
  { topic: "Pares Craneales", question: "La pérdida del gusto en 1/3 posterior de lengua y dolor faríngeo sugiere compromiso de:", options: ["VII", "IX", "V3", "XII"], correct: 1, feedback: "Correcto: IX transporta gusto posterior y sensibilidad faríngea; su lesión altera gag y gusto posterior." },
  { topic: "Pares Craneales", question: "En un síndrome pontino lateral, la afectación del VII puede producir hiperacusia por denervación de:", options: ["Estapedio", "Tensor del tímpano", "Cricotiroideo", "Palatogloso"], correct: 0, feedback: "Correcto: el músculo estapedio depende del VII; su lesión aumenta sensibilidad a sonidos (hiperacusia)." },
  { topic: "Pares Craneales", question: "El reflejo de acomodación-convergencia incluye constricción pupilar mediante:", options: ["Activación de Edinger–Westphal y ganglio ciliar", "Inhibición del ganglio cervical superior", "Núcleo ambiguo", "Núcleo rafe dorsal"], correct: 0, feedback: "Correcto: la vía parasimpática del III (EW → ganglio ciliar) constriñe pupila en respuesta a enfoque cercano." },
  { topic: "Pares Craneales", question: "Una lesión del nervio accesorio (XI) periférico se evidencia mejor por debilidad de:", options: ["Trapecio y esternocleidomastoideo", "Masetero", "Geniogloso", "Orbicular de los párpados"], correct: 0, feedback: "Correcto: XI inerva ECM y trapecio; se evalúa rotación contralateral de cabeza y elevación de hombro." },
  { topic: "Pares Craneales", question: "El núcleo del XI (espinal accesorio) se ubica en:", options: ["Mesencéfalo", "Médula cervical alta (C1–C5 aprox.)", "Puente rostral", "Tálamo"], correct: 1, feedback: "Correcto: neuronas motoras del XI espinal están en asta anterior cervical y ascienden para salir por foramen yugular." },
  { topic: "Pares Craneales", question: "El nervio trigémino lleva dolor/temperatura de cara que hace primera sinapsis en:", options: ["Núcleo trigeminal principal", "Núcleo espinal del trigémino", "Núcleo motor del V", "Núcleo del tracto solitario"], correct: 1, feedback: "Correcto: dolor/temperatura facial → núcleo espinal del V; tacto fino → núcleo principal." },
  { topic: "Pares Craneales", question: "La vía del reflejo nauseoso eferente (elevación palatina) depende de motoneuronas en:", options: ["Núcleo ambiguo", "Núcleo salivatorio inferior", "Núcleo mesencefálico del V", "Colículo superior"], correct: 0, feedback: "Correcto: núcleo ambiguo coordina musculatura faríngea/laríngea vía X (y IX)." },
  { topic: "Pares Craneales", question: "La lesión del VIII periférico suele producir nistagmo que:", options: ["Es vertical puro", "Se suprime parcialmente con fijación visual", "Cambia de dirección con la mirada", "No se acompaña de náusea"], correct: 1, feedback: "Correcto: los nistagmos periféricos suelen suprimirse con fijación y asociarse a síntomas vegetativos." },
  { topic: "Pares Craneales", question: "Una lesión del núcleo vestibular medial afecta especialmente:", options: ["VOR y conexiones a FLM para mirada conjugada", "Audición cortical", "Deglución voluntaria", "Olfato"], correct: 0, feedback: "Correcto: el núcleo vestibular medial proyecta vía FLM a núcleos oculomotores para VOR." },
  { topic: "Pares Craneales", question: "El núcleo motor del VII que inerva músculos de expresión facial se ubica en:", options: ["Bulbo medial", "Puente caudal tegmental", "Mesencéfalo rostral", "Tálamo anterior"], correct: 1, feedback: "Correcto: el núcleo facial está en puente caudal; sus fibras rodean al núcleo del VI (colículo facial)." },
  { topic: "Pares Craneales", question: "La lesión del colículo facial (puente dorsal) produce combinación de:", options: ["III + hemiparesia", "Parálisis facial periférica + paresia de abducción (VI) ipsilateral", "IX + ataxia", "XII + hipoacusia"], correct: 1, feedback: "Correcto: fibras del VII rodean el núcleo VI formando colículo facial; lesión afecta ambos." },
  { topic: "Pares Craneales", question: "En el reflejo vestíbulo-ocular, la excitación del canal semicircular horizontal derecho induce:", options: ["Sacada rápida hacia la izquierda", "Movimiento ocular lento hacia la izquierda y rápido correctivo hacia la derecha", "Movimiento ocular lento hacia la derecha y rápido hacia la izquierda", "Solo movimientos verticales"], correct: 1, feedback: "Correcto: VOR genera fase lenta contraria a la rotación; nistagmo se nombra por fase rápida (hacia el lado estimulado)." },
  { topic: "Pares Craneales", question: "La vía del reflejo nauseoso puede preservarse con lesión cortical unilateral porque:", options: ["No tiene aferencia sensitiva", "Está mediada por circuitos bulbares bilaterales y reflejos troncoencefálicos", "Depende solo de cerebelo", "Requiere integridad de radiaciones ópticas"], correct: 1, feedback: "Correcto: muchos reflejos bulbares son bilaterales y no requieren control cortical directo." },

  { topic: "Conectoma", question: "La red fronto-parietal de control ejecutivo se apoya en conexiones de:", options: ["SLF y vías frontales", "Fornix", "Tracto óptico", "Pedúnculo inferior"], correct: 0, feedback: "Correcto: SLF integra nodos frontales y parietales para control atencional y ejecutivo." },
  { topic: "Conectoma", question: "La red por defecto (DMN) incluye nodos como:", options: ["PCC/precúneo y mPFC con conexiones por cíngulo", "M1 y S1 exclusivamente", "Colículo inferior y núcleos cocleares", "Puente ventral bilateral"], correct: 0, feedback: "Correcto: DMN se organiza en mPFC y PCC/precúneo; el cíngulo contribuye a su conectividad." },
  { topic: "Conectoma", question: "El fascículo fronto-aslant (FAT) se relaciona con:", options: ["Iniciación del habla y control motor del lenguaje (SMA–IFG)", "Audición primaria", "Visión dorsal", "Memoria episódica pura"], correct: 0, feedback: "Correcto: FAT conecta SMA/preSMA con IFG, implicado en fluencia e iniciación del habla." },
  { topic: "Conectoma", question: "La desconexión límbica que produce amnesia anterógrada marcada puede implicar lesión bilateral de:", options: ["Fórnix", "SLF", "IFOF", "Comisura posterior"], correct: 0, feedback: "Correcto: el fórnix es vía eferente hipocampal; lesión bilateral puede producir amnesia significativa." },
  { topic: "Conectoma", question: "En tractografía, el pedúnculo cerebeloso superior decusa a nivel de:", options: ["Bulbo caudal", "Mesencéfalo (decusación de pedúnculos cerebelosos superiores)", "Tálamo", "Corteza motora"], correct: 1, feedback: "Correcto: la salida cerebelosa del pedúnculo superior cruza en mesencéfalo antes de llegar a tálamo." },
  { topic: "Conectoma", question: "Las fibras del cuerpo calloso están organizadas de forma aproximada:", options: ["Anterior-frontal, medio-parietal, posterior-occipital", "Anterior-occipital, posterior-frontal", "Aleatoria sin topografía", "Solo temporal"], correct: 0, feedback: "Correcto: existe una organización grosera antero-posterior por lóbulos (genu frontal, cuerpo parietal, esplenio occipital)." },
  { topic: "Conectoma", question: "La vía 'cortico-ponto-cerebelosa' implica que la corteza proyecta a:", options: ["Núcleos pontinos ipsilaterales, luego cruza al cerebelo por pedúnculo medio", "Oliva inferior directamente sin relevo", "Núcleos vestibulares exclusivamente", "Tálamo anterior"], correct: 0, feedback: "Correcto: proyecciones corticopontinas → núcleos pontinos → fibras pontocerebelosas cruzan al cerebelo." },
  { topic: "Conectoma", question: "Una lesión de la cápsula interna retrolenticular afecta preferentemente:", options: ["Radiaciones ópticas", "Corticobulbar", "Fornix", "DRTT"], correct: 0, feedback: "Correcto: porción retrolenticular conduce radiaciones ópticas hacia corteza calcarina." },
  { topic: "Conectoma", question: "La conectividad del putamen sensorimotor se caracteriza por entradas predominantes desde:", options: ["M1, premotora y SMA", "Corteza visual primaria", "Hipocampo", "Corteza auditiva primaria"], correct: 0, feedback: "Correcto: el putamen recibe entradas motoras (M1/premotora/SMA) en gradientes topográficos relevantes para control del movimiento." },
  { topic: "Conectoma", question: "La vía nigroestriada es:", options: ["Dopaminérgica desde SNc a estriado", "Glutamatérgica desde STN a GPi", "GABAérgica desde GPi a tálamo", "Serotoninérgica desde rafe a córtex"], correct: 0, feedback: "Correcto: SNc → estriado (dopamina) modula selección de acciones y plasticidad corticoestriatal." },
  { topic: "Conectoma", question: "El tracto mamilotalámico conecta cuerpos mamilares con:", options: ["Núcleo anterior del tálamo", "VPL", "Pulvinar", "CGM"], correct: 0, feedback: "Correcto: forma parte del circuito de Papez para memoria y navegación." },
  { topic: "Conectoma", question: "La red cerebelo-cortical cognitiva se vincula con salidas de:", options: ["Núcleo dentado hacia tálamo y cortezas prefrontales/parietales", "Fastigio hacia médula anterior", "Núcleos vestibulares hacia tronco", "Oliva inferior hacia flóculo"], correct: 0, feedback: "Correcto: el dentado participa en loops con PFC/parietal, relacionados con funciones ejecutivas y lenguaje." },
  { topic: "Conectoma", question: "La vía espinocerebelosa dorsal transmite principalmente:", options: ["Dolor y temperatura", "Propiocepción inconsciente desde miembros inferiores al cerebelo", "Visión", "Audición"], correct: 1, feedback: "Correcto: lleva información propioceptiva inconsciente al cerebelo (coordinación), entrando por pedúnculo inferior." },
  { topic: "Conectoma", question: "La vía espinocerebelosa ventral se caracteriza por:", options: ["No cruzar nunca", "Cruzar doblemente y llevar copia eferente/estado de redes espinales", "Ser exclusivamente sensitiva cutánea fina", "Proyectar al tálamo únicamente"], correct: 1, feedback: "Correcto: transmite información de interneuronas espinales y puede cruzar dos veces, entrando por pedúnculo superior." },
  { topic: "Conectoma", question: "El tracto rubroespinal en humanos adultos es:", options: ["Principal vía de motricidad fina", "Relativamente menor, con mayor rol en otros mamíferos; modula flexores", "Exclusivo del cerebelo", "Ruta de sensibilidad dolorosa"], correct: 1, feedback: "Correcto: en humanos su rol es menor comparado con corticospinal, pero contribuye a control de miembros." },
  { topic: "Conectoma", question: "La vía tectoespinal se asocia más con:", options: ["Orientación refleja de cabeza/cuello a estímulos (colículo superior)", "Control del VOR", "Memoria episódica", "Control pupilar parasimpático"], correct: 0, feedback: "Correcto: colículo superior → tectoespinal facilita giros reflejos de cuello ante estímulos visuales." },
  { topic: "Conectoma", question: "La interconexión entre amígdala y PFC ventromedial es relevante para:", options: ["Extinción del miedo y regulación emocional", "Procesamiento auditivo primario", "Coordinación del VOR", "Motricidad fina de dedos"], correct: 0, feedback: "Correcto: vías límbico-frontales (incl. unciforme) sostienen regulación emocional y aprendizaje de extinción." },
  { topic: "Conectoma", question: "La vía perforante (entorhinal → hipocampo) es crítica para:", options: ["Entrada cortical a circuito hipocampal (memoria)", "Salida hipocampal al tálamo", "Salida cerebelosa al tálamo", "Vía somatosensorial lemniscal"], correct: 0, feedback: "Correcto: la corteza entorrinal provee entrada mayor al hipocampo para codificación de memoria." },
  { topic: "Conectoma", question: "La desconexión del hemisferio derecho hacia redes lingüísticas izquierdas se manifiesta mejor por:", options: ["Afasia fluente", "Déficits en prosodia/entonación emocional (aprosodia) y pragmática", "Hemiparesia pura", "Ceguera cortical"], correct: 1, feedback: "Correcto: el hemisferio derecho contribuye a prosodia y pragmática; su desconexión altera componentes no literales del lenguaje." },
  { topic: "Conectoma", question: "La conectividad del pulvinar se relaciona más con:", options: ["Integración atencional visual y gating de procesamiento", "Control motor directo corticospinal", "Deglución", "Audición periférica"], correct: 0, feedback: "Correcto: pulvinar es un tálamo asociativo implicado en atención visual y coordinación entre áreas corticales." },

  { topic: "Sinapsis", question: "La inhibición lateral ('surround inhibition') en circuitos sensoriomotores se logra típicamente mediante:", options: ["Interneuronas inhibitorias locales que suprimen neuronas vecinas no seleccionadas", "Abolición de GABA", "Incremento de ruido sináptico", "Bloqueo de AMPA"], correct: 0, feedback: "Correcto: la inhibición lateral mejora contraste y selección (relevante en corteza y ganglios basales)." },
  { topic: "Sinapsis", question: "La transmisión sináptica en sinapsis eléctricas depende de:", options: ["Canales de uniones gap (conexinas/connexones)", "Complejo SNARE", "Receptores NMDA", "Transportadores EAAT"], correct: 0, feedback: "Correcto: uniones gap permiten flujo iónico directo, sincronizando redes (p. ej., interneuronas)." },
  { topic: "Sinapsis", question: "El 'backpropagating action potential' (bAP) en piramidales es relevante porque:", options: ["Nunca llega a dendritas", "Provee señal de coincidencia para plasticidad sináptica dendrítica", "Solo ocurre en axones", "Es exclusivo de células de Purkinje"], correct: 1, feedback: "Correcto: el bAP puede interactuar con entradas sinápticas para STDP y otras formas de plasticidad." },
  { topic: "Sinapsis", question: "La homeostasis sináptica ('synaptic scaling') se define como:", options: ["Cambios uniformes en fuerza sináptica para estabilizar actividad neuronal", "Cambio solo en una sinapsis específica", "Solo ocurre presinápticamente", "Sustitución de sinapsis químicas por eléctricas"], correct: 0, feedback: "Correcto: el escalamiento sináptico ajusta globalmente la ganancia para mantener estabilidad de redes." },
  { topic: "Sinapsis", question: "La microglía participa en plasticidad porque:", options: ["Es la principal neurona excitatoria", "Poda sináptica dependiente de actividad y señalización inmune-complemento", "Genera potenciales de acción rítmicos", "Sustituye a oligodendrocitos"], correct: 1, feedback: "Correcto: microglía modula conectividad mediante poda y señalización inflamatoria/neuronal." },
  { topic: "Sinapsis", question: "El 'molecular crowding' en la hendidura/PSD implica que:", options: ["Las proteínas están diluidas y móviles libremente", "La alta densidad molecular impone restricciones estéricas que afectan difusión y cinética", "No hay impacto sobre transmisión", "Solo importa en sinapsis eléctricas"], correct: 1, feedback: "Correcto: el entorno congestionado condiciona geometría y dinámica de receptores y liberación." },
  { topic: "Sinapsis", question: "En sinapsis glutamatérgicas, PSD-95 organiza principalmente:", options: ["Receptores NMDA/AMPAR y proteínas de andamiaje en PSD", "Complejo SNARE presináptico", "Transportadores vesiculares de GABA", "Conexinas de uniones gap"], correct: 0, feedback: "Correcto: PSD-95 es andamiaje clave postsináptico excitatorio." },
  { topic: "Sinapsis", question: "El transporte axonal retrógrado de neurotrofinas (p. ej., NGF) usa principalmente:", options: ["Difusión simple", "Endosomas y motores dineína hacia soma", "Kinesina hacia terminal", "Canales gap junction"], correct: 1, feedback: "Correcto: la dineína media transporte retrógrado; importante en supervivencia neuronal y señalización." },
  { topic: "Sinapsis", question: "El neurotransmisor excitatorio rápido principal en SNC es:", options: ["GABA", "Glutamato", "Dopamina", "Serotonina"], correct: 1, feedback: "Correcto: glutamato media EPSPs rápidos (AMPA/NMDA)." },
  { topic: "Sinapsis", question: "El neurotransmisor inhibitorio rápido principal en SNC es:", options: ["GABA", "Glutamato", "Acetilcolina", "Noradrenalina"], correct: 0, feedback: "Correcto: GABA-A es ionotrópico y genera IPSPs rápidos." },
  { topic: "Sinapsis", question: "Los receptores AMPA son:", options: ["Metabotrópicos acoplados a Gi", "Ionotrópicos, median EPSPs rápidos por Na+/K+", "Canales de Cl− inhibitorios", "Exclusivamente permeables a Ca2+"], correct: 1, feedback: "Correcto: AMPAR generan respuesta excitatoria rápida; permeabilidad a Ca2+ depende de subunidades (GluA2)." },
  { topic: "Sinapsis", question: "El bloqueo por Mg2+ de NMDA se alivia con:", options: ["Hiperpolarización", "Despolarización postsináptica", "Activación de GABA-B", "Aumento de Cl− intracelular"], correct: 1, feedback: "Correcto: la despolarización expulsa Mg2+ del poro, permitiendo entrada de Ca2+." },
  { topic: "Sinapsis", question: "La liberación presináptica se acopla a potencial de acción por apertura de:", options: ["Canales de Na+ en PSD", "Canales de Ca2+ voltaje-dependientes en zona activa", "Canales HCN en soma", "Receptores mGluR postsinápticos"], correct: 1, feedback: "Correcto: Ca2+ presináptico dispara exocitosis mediante sinaptotagmina/SNARE." },
  { topic: "Sinapsis", question: "La inhibición presináptica clásica en médula (p. ej., aferencias primarias) ocurre por:", options: ["Despolarización axo-axónica mediada por GABA-A (PAD) reduciendo liberación", "Aumento de glutamato", "Bloqueo de EAAT", "Aumento de Na+ postsináptico"], correct: 0, feedback: "Correcto: sinapsis axo-axónicas GABAérgicas modulan terminales aferentes, reduciendo liberación." },
  { topic: "Sinapsis", question: "El 'E/I balance' en corteza se refiere a:", options: ["Relación entre entradas excitatorias e inhibitorias que estabiliza actividad y codificación", "Balance entre sangre arterial y venosa", "Balance entre LCR y plasma", "Balance entre hemisferios"], correct: 0, feedback: "Correcto: un balance excitación/inhibición adecuado es crucial para estabilidad y procesamiento; su disrupción se asocia a epilepsia y otros fenotipos." },
  { topic: "Sinapsis", question: "Las oscilaciones gamma corticales se asocian típicamente con:", options: ["Circuitos recurrentes excitación-inhibición con interneuronas PV de disparo rápido", "Solo glía", "Solo cerebelo", "Solo tálamo anterior"], correct: 0, feedback: "Correcto: PV sincronizan redes excitatorias, generando ritmos gamma implicados en atención/percepción." },
  { topic: "Sinapsis", question: "La liberación de neuromoduladores (DA, 5-HT, NA) suele caracterizarse por:", options: ["Sinapsis estrictamente punto a punto", "Proyecciones difusas y señalización por volumen con modulación de ganancia", "No afectar plasticidad", "Ser exclusivamente inhibitoria rápida"], correct: 1, feedback: "Correcto: neuromoduladores regulan estados de red y plasticidad mediante señalización más difusa." },
