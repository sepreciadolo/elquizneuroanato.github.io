  { topic: "Sinapsis", question: "La LTD dependiente de NMDA típicamente requiere:", options: ["Entrada masiva de Ca2+", "Entrada moderada/prolongada de Ca2+ y activación de fosfatasas", "Bloqueo total de Ca2+", "Activación exclusiva de GABA-B"], correct: 1, feedback: "Correcto: diferentes dinámicas de Ca2+ (amplitud/tiempo) sesgan hacia LTP vs LTD." },
  { topic: "Sinapsis", question: "Un principio de 'metaplasticidad' implica que:", options: ["La plasticidad no cambia nunca", "El umbral para inducir LTP/LTD depende del historial de actividad", "Solo existe en cerebelo", "Solo depende de mielina"], correct: 1, feedback: "Correcto: la historia de actividad ajusta la facilidad de plasticidad (p. ej., modelo BCM)." },
  { topic: "Sinapsis", question: "El 'shunting inhibition' se refiere a:", options: ["Aumento de resistencia de membrana que amplifica EPSPs", "Inhibición que aumenta conductancia y reduce eficacia de EPSPs sin gran hiperpolarización", "Bloqueo de canales de Na+ en axón", "Destrucción de receptores AMPA"], correct: 1, feedback: "Correcto: al aumentar conductancia, se reduce la amplitud de EPSPs (efecto de cortocircuito)." },

  { topic: "Tallo", question: "La formación reticular ascendente (ARAS) es crítica para:", options: ["Audición primaria", "Estado de alerta y conciencia", "Visión foveal", "Reflejo mandibular"], correct: 1, feedback: "Correcto: ARAS en tegmento troncal proyecta a tálamo/corteza; lesiones bilaterales pueden causar coma." },
  { topic: "Tallo", question: "La pupila 'puntiforme' en lesión pontina aguda se explica por:", options: ["Activación excesiva simpática", "Interrupción simpática descendente con parasimpático relativamente intacto", "Lesión del nervio óptico", "Lesión del ganglio ciliar"], correct: 1, feedback: "Correcto: lesiones pontinas pueden dañar vías simpáticas descendentes → miosis marcada." },
  { topic: "Tallo", question: "El síndrome de Claude (mesencéfalo tegmental) combina III ipsilateral con:", options: ["Hemiparesia contralateral por pedúnculo", "Ataxia contralateral por afectación de núcleo rojo/pedúnculo cerebeloso superior", "Hipoacusia ipsilateral", "Disfagia por núcleo ambiguo"], correct: 1, feedback: "Correcto: Claude involucra III + ataxia por compromiso rubral/pedúnculo superior (vías cerebelosas)." },
  { topic: "Tallo", question: "El reflejo oculocefálico (doll’s eyes) evalúa integridad de:", options: ["Corteza frontal ocular", "Circuitos troncoencefálicos del VOR", "Solo nervio óptico", "Cerebelo posterior"], correct: 1, feedback: "Correcto: en coma, la preservación del reflejo sugiere tronco intacto; ausencia puede indicar lesión troncal." },
  { topic: "Tallo", question: "La lesión del núcleo hipogloso produce:", options: ["Diplopía horizontal", "Atrofia y fasciculaciones linguales ipsilaterales", "Hipoacusia", "Hemianopsia"], correct: 1, feedback: "Correcto: signos de neurona motora inferior del XII incluyen atrofia/fasciculaciones y desviación ipsilateral." },
  { topic: "Tallo", question: "El tracto espinotrigeminal (dolor/temperatura de cara) desciende inicialmente en:", options: ["FLM", "Tracto espinal del trigémino", "Lemnisco medial", "Pedúnculo superior"], correct: 1, feedback: "Correcto: fibras del V descienden ipsilateralmente antes de sinapsar en núcleo espinal del trigémino." },
  { topic: "Tallo", question: "La vía del gusto asciende desde NTS hacia:", options: ["Núcleo ventral posteromedial (VPM) talámico y luego ínsula/opérculo", "VPL y luego S1", "Pulvinar y luego V1", "Dentado y luego M1"], correct: 0, feedback: "Correcto: gusto → NTS → tálamo (VPM) → corteza gustativa (ínsula/opérculo)." },
  { topic: "Tallo", question: "La prueba calórica (agua fría) induce nistagmo con fase rápida hacia:", options: ["El mismo lado", "El lado opuesto (COWS)", "Arriba siempre", "Abajo siempre"], correct: 1, feedback: "Correcto: Cold Opposite, Warm Same (fase rápida); evalúa VOR a baja frecuencia." },
  { topic: "Tallo", question: "La lesión del tracto corticoespinal en bulbo piramidal produce déficit motor:", options: ["Ipsilateral", "Contralateral (por decusación piramidal caudal)", "Bilateral siempre", "Solo facial"], correct: 1, feedback: "Correcto: la mayor parte de fibras cruzan en decusación piramidal; lesión rostral a cruce da déficit contralateral." },
  { topic: "Tallo", question: "El núcleo olivar inferior es clave porque:", options: ["Es salida del cerebelo", "Provee señal de error al cerebelo vía fibras trepadoras", "Es núcleo motor del V", "Controla pupila"], correct: 1, feedback: "Correcto: la oliva inferior coordina aprendizaje cerebeloso mediante fibras trepadoras." },

  { topic: "Cerebelo", question: "La ataxia por intoxicación alcohólica aguda refleja afectación funcional preferente de:", options: ["Vermis/anterior lobe (spinocerebelo) y control de marcha", "Flóculo exclusivamente", "Núcleo dentado únicamente", "Ganglios basales"], correct: 0, feedback: "Correcto: el vermis y regiones anteriores son vulnerables, alterando marcha y coordinación axial." },
  { topic: "Cerebelo", question: "La prueba dedo-nariz evalúa principalmente:", options: ["Ataxia apendicular (hemisferios cerebelosos)", "Ataxia troncal (vermis)", "Pares craneales bajos", "Visión dorsal"], correct: 0, feedback: "Correcto: dismetría/intención en extremidades sugiere hemisferio cerebeloso ipsilateral." },
  { topic: "Cerebelo", question: "El fenómeno de disdiadococinesia sugiere fallo de:", options: ["Programación de movimientos alternantes por circuitos cerebelosos", "Vía piramidal pura", "Núcleo del tracto solitario", "Radiaciones ópticas"], correct: 0, feedback: "Correcto: el cerebelo coordina secuencias rápidas alternantes; su lesión causa irregularidad y lentitud." },
  { topic: "Cerebelo", question: "El nistagmo gaze-evoked en lesiones cerebelosas se asocia con fallo del:", options: ["Integrador neural (cerebelo flocular) para mantener mirada excéntrica", "Núcleo coclear", "Tracto espinotalámico", "Núcleo ambiguo"], correct: 0, feedback: "Correcto: el flóculo ayuda a sostener posiciones oculares; su lesión produce nistagmo evocado por mirada." },
  { topic: "Cerebelo", question: "La sacada hipermétrica u hipométrica sugiere disfunción de:", options: ["Cerebelo (vermis oculomotor y núcleos profundos)", "Núcleo hipogloso", "Corteza auditiva", "Ganglio ciliar"], correct: 0, feedback: "Correcto: el vermis oculomotor y fastigio ajustan amplitud de sacadas (dismetría sacádica)." },
  { topic: "Cerebelo", question: "El control fino del tiempo (timing) en movimientos se atribuye al cerebelo por su capacidad de:", options: ["Generar oscilaciones dopaminérgicas", "Implementar predicción temporal basada en modelos internos", "Almacenar solo recuerdos episódicos", "Detectar luz"], correct: 1, feedback: "Correcto: el cerebelo ajusta temporización y predicción sensoriomotora con aprendizaje por error." },
  { topic: "Cerebelo", question: "La conexión cerebelosa con ganglios basales es relevante porque:", options: ["Ambos son independientes sin interacción", "Existen loops cerebelo–tálamo–corteza que interactúan con loops BG, influyendo en temblor y control motor", "Solo comparten irrigación", "Solo se conectan por médula"], correct: 1, feedback: "Correcto: la interacción de loops puede explicar fenómenos como temblor y compensaciones en trastornos del movimiento." },
  { topic: "Cerebelo", question: "Una lesión del pedúnculo cerebeloso medio produce:", options: ["Ataxia ipsilateral prominente por pérdida de aferencias pontocerebelosas", "Hemianopsia", "Afasia global", "Parálisis facial periférica pura"], correct: 0, feedback: "Correcto: el pedúnculo medio es gran entrada cortical al cerebelo; su lesión altera coordinación ipsilateral." },
  { topic: "Cerebelo", question: "El temblor rubral (Holmes) se asocia a lesión en circuitos que incluyen:", options: ["Núcleo rojo y vías cerebelotalámicas", "Núcleo del tracto solitario", "Corteza visual primaria", "Núcleo ambiguo"], correct: 0, feedback: "Correcto: lesiones mesencefálicas/tegmentales que afectan núcleo rojo y conexiones cerebelosas pueden producir temblor mixto." },
  { topic: "Cerebelo", question: "En el condicionamiento de parpadeo (eyeblink conditioning), el cerebelo es crítico porque:", options: ["Genera la sensibilidad corneal", "Asocia estímulos temporales mediante plasticidad en circuitos cerebelosos y núcleos profundos", "Es el generador de potenciales de acción corticales", "No participa"], correct: 1, feedback: "Correcto: es un paradigma clásico de aprendizaje cerebeloso dependiente de temporización y señal de error." },

  { topic: "Capas de la Corteza", question: "La lesión selectiva de interneuronas PV tendería a producir:", options: ["Aumento de excitabilidad y riesgo de sincronía patológica (p. ej., epileptiforme)", "Disminución de LTP por ausencia de NMDA", "Abolición del VOR", "Afasia de conducción"], correct: 0, feedback: "Correcto: PV controlan timing e inhibición rápida; su pérdida desbalancea E/I." },
  { topic: "Capas de la Corteza", question: "La corteza entorrinal es considerada parte de:", options: ["Isocorteza granular", "Alocorteza/mesocorteza de transición hacia hipocampo", "Corteza motora agranular pura", "Tronco encefálico"], correct: 1, feedback: "Correcto: entorrinal es región transicional (arquitectura distinta a isocorteza) y puerta de entrada al hipocampo." },
  { topic: "Capas de la Corteza", question: "La ínsula se organiza con un gradiente desde:", options: ["Agranular anterior (más límbica/autonómica) a granular posterior (más sensoriomotora)", "Granular anterior a agranular posterior", "Solo capa IV en toda su extensión", "Sin gradientes"], correct: 0, feedback: "Correcto: la ínsula muestra gradiente citoarquitectónico asociado a funciones autonómicas vs sensoriales." },
  { topic: "Capas de la Corteza", question: "El cíngulo anterior (ACC) participa en:", options: ["Control motor directo corticospinal", "Monitoreo de conflicto, motivación y control autonómico", "Audición primaria", "Vía visual primaria"], correct: 1, feedback: "Correcto: ACC integra control cognitivo y señalización motivacional/autonómica, con conectividad límbica." },
  { topic: "Capas de la Corteza", question: "La capa IV reducida es típica de:", options: ["Cortezas primarias sensoriales", "Corteza motora primaria", "Corteza visual primaria", "Corteza auditiva primaria"], correct: 1, feedback: "Correcto: M1 es agranular; S1/V1/A1 son más granulares." },
  { topic: "Capas de la Corteza", question: "La vía corticotalámica de capa VI puede modular:", options: ["Ganancia y modo de disparo talámico (tónico vs burst) junto a nRT", "Solo fuerza muscular", "Solo olfato", "Solo cerebelo"], correct: 0, feedback: "Correcto: la retroalimentación corticotalámica regula estados talamocorticales relevantes para atención y sueño." },
  { topic: "Capas de la Corteza", question: "La citoarquitectura 'koniocortex' se refiere a:", options: ["Corteza con capa IV muy desarrollada (p. ej., V1)", "Corteza sin capa I", "Alocorteza hipocampal", "Cerebelo"], correct: 0, feedback: "Correcto: V1 es ejemplo clásico con capa IV subdividida (estría de Gennari)." },
  { topic: "Capas de la Corteza", question: "El procesamiento jerárquico sensorial se apoya en:", options: ["Conexiones feedforward/feedback con firmas laminares", "Ausencia de capas", "Solo núcleos de la base", "Solo médula"], correct: 0, feedback: "Correcto: la dirección de información se refleja en patrones laminares y tipos de proyección." },
  { topic: "Capas de la Corteza", question: "El control voluntario de la mirada (FEF) se ubica en:", options: ["Giro frontal medio/superior (área frontal ocular)", "Giro temporal superior", "Corteza calcarina", "Ínsula posterior"], correct: 0, feedback: "Correcto: FEF envía señales a PPRF/riMLF y colículo superior para sacadas voluntarias." },
  { topic: "Capas de la Corteza", question: "La estimulación del colículo superior produce:", options: ["Sacadas reflejas y orientación atencional", "Movimientos respiratorios rítmicos", "Deglución", "Miosis parasimpática"], correct: 0, feedback: "Correcto: el colículo superior integra señales visuales y genera sacadas reflejas vía circuitos troncoencefálicos." },

  { topic: "Vascular", question: "La hemorragia en putamen es una localización típica de:", options: ["Hipertensión crónica (arterias lenticuloestriadas)", "Ruptura de aneurisma ACom", "Trombosis venosa", "Malformación en cerebelo floculonodular exclusivamente"], correct: 0, feedback: "Correcto: microangiopatía hipertensiva afecta perforantes profundas, causando hemorragias putaminales/talámicas." },
  { topic: "Vascular", question: "La hemorragia talámica hipertensiva puede comprometer:", options: ["Vía visual primaria", "Cápsula interna adyacente y causar hemiparesia/hemihipoestesia", "Núcleo ambiguo", "Núcleos cocleares"], correct: 1, feedback: "Correcto: el tálamo está contiguo a cápsula interna; sangrados pueden afectar fibras compactas motoras/sensitivas." },
  { topic: "Vascular", question: "El síndrome de arteria basilar superior puede producir:", options: ["Ceguera cortical y confusión", "Alteración de conciencia, oculomotor, y signos mesencefálicos/talámicos", "Parálisis facial periférica aislada", "Mononeuropatía del III con pupila respetada siempre"], correct: 1, feedback: "Correcto: la punta de basilar irriga mesencéfalo/tálamo; puede producir coma y trastornos oculomotores." },

                question: "Un paciente debuta con neuralgia del glosofaríngeo (dolor lancinante en la base de la lengua y amígdala). Sin embargo, durante los ataques de dolor, el paciente presenta episodios de síncope severo (asistolia). ¿Cuál es la vía neuroanatómica que explica el síncope reflexo?",
                options: [
                    "Conexión del núcleo espinal del V con el colículo superior",
                    "Aferencias de dolor del IX par estimulan el tracto solitario, el cual excita masivamente al núcleo dorsal del vago, produciendo bradicardia vagal profunda",
                    "Aferencias aferentes del IX par inhiben el ganglio cervical superior",
                    "Vasodilatación masiva de la arteria carótida interna por reflejo axonal"
                ],
                correct: 1,
                feedback: "¡Brillante! Esta es la clásica 'neuralgia vagoglosofaríngea con síncope'. El nervio de Hering (rama del IX par) lleva aferencias barorreceptoras al núcleo del tracto solitario (NTS). Un dolor intenso en el territorio del IX sobreestimula artificialmente el NTS, el cual activa el núcleo dorsal del Vago (X par), generando una descarga parasimpática masiva (bradicardia/asistolia y síncope)."
            }
        ];

           // Pegar debajo del cierre ]; de tus preguntas
        const database = [...questions]; // Guarda la base original intacta

        function filterTopic(topic) {
            // Filtrar las preguntas
            if (topic === 'Todos') {
                questions = [...database];
            } else {
                questions = database.filter(q => q.topic.includes(topic));
            }
            
            // Cambiar los colores de los botones para saber cuál está activo
            const buttons = document.querySelectorAll('#topic-filters button');
            buttons.forEach(btn => {
                if (btn.textContent.includes(topic) || topic === 'Todos' && btn.textContent === 'Todos' || topic === 'Tallo' && btn.textContent === 'Tallo/Pares') {
                    btn.className = 'px-3 py-1 text-xs font-semibold rounded-full bg-indigo-200 text-indigo-900 hover:bg-indigo-300 transition';
                } else {
                    btn.className = 'px-3 py-1 text-xs font-semibold rounded-full bg-indigo-800 text-indigo-100 border border-indigo-700 hover:bg-indigo-700 transition';
                }
            });

            // Reiniciar el quiz con las nuevas preguntas
            initQuiz();
        }

        // Variables de estado
        let currentQuestionIndex = 0;
        let score = 0;

        // Elementos del DOM
        const questionTracker = document.getElementById('question-tracker');
        const scoreTracker = document.getElementById('score-tracker');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackAlert = document.getElementById('feedback-alert');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const finalMessage = document.getElementById('final-message');

        // Inicializar el quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            updateTracker();
            loadQuestion();
        }

        // Actualizar contadores y barra de progreso
        function updateTracker() {
            questionTracker.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            scoreTracker.textContent = `Puntuación: ${score}`;
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Cargar una pregunta
        function loadQuestion() {
            const currentQ = questions[currentQuestionIndex];
            
            // Formatear el texto de la pregunta con su tema
            questionText.innerHTML = `<span class="text-sm font-bold text-indigo-500 uppercase tracking-wider block mb-2">${currentQ.topic}</span> ${currentQ.question}`;
            
            // Limpiar opciones anteriores
            optionsContainer.innerHTML = '';
            feedbackContainer.classList.add('hidden');

            // Crear botones de opciones
            currentQ.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-4 rounded-xl border-2 border-slate-200 hover:border-indigo-400 bg-white font-medium text-slate-700 focus:outline-none';
                button.textContent = option;
                button.onclick = () => selectOption(index, button);
                optionsContainer.appendChild(button);
            });
        }

        // Manejar la selección de una opción
        function selectOption(selectedIndex, selectedButton) {
            const currentQ = questions[currentQuestionIndex];
            const isCorrect = selectedIndex === currentQ.correct;
            const allButtons = optionsContainer.querySelectorAll('button');

            // Deshabilitar todos los botones
            allButtons.forEach((btn, index) => {
                btn.classList.add('disabled');
                btn.disabled = true;
                
                // Resaltar la respuesta correcta siempre
                if (index === currentQ.correct) {
                    btn.classList.remove('border-slate-200', 'disabled');
                    btn.classList.add('correct', 'border-2');
                }
            });

            // Lógica si la respuesta fue correcta o incorrecta
            if (isCorrect) {
                score++;
                scoreTracker.textContent = `Puntuación: ${score}`;
                feedbackAlert.className = 'p-4 rounded-lg border bg-green-50 border-green-200 text-green-800';
                feedbackTitle.textContent = '¡Respuesta Correcta!';
            } else {
                selectedButton.classList.remove('border-slate-200');
                selectedButton.classList.add('incorrect');
                feedbackAlert.className = 'p-4 rounded-lg border bg-red-50 border-red-200 text-red-800';
                feedbackTitle.textContent = 'Respuesta Incorrecta';
            }

            // Mostrar retroalimentación
            feedbackText.textContent = currentQ.feedback;
            feedbackContainer.classList.remove('hidden');

            // Actualizar barra de progreso para la pregunta actual
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Botón de siguiente
        nextBtn.onclick = () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                updateTracker();
                loadQuestion();
            } else {
                showResults();
            }
        };

        // Mostrar pantalla de resultados finales
        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            finalScore.textContent = `${score}/${questions.length}`;
            
            // Mensaje personalizado según el puntaje
            const percentage = score / questions.length;
            if (percentage === 1) {
                finalMessage.textContent = "¡Impresionante, Sebastián! Tienes un excelente nivel. Estás más que listo para discutir de igual a igual con el neurocientífico y el movimientólogo.";
            } else if (percentage >= 0.7) {
                finalMessage.textContent = "¡Muy buen trabajo! Tienes bases sólidas en neuroanatomía funcional. Repasa un par de detalles finos y destrozarás ese examen de la Nacional.";
            } else if (percentage >= 0.5) {
                finalMessage.textContent = "Buen intento. Las preguntas son difíciles y combinan anatomía con función. Revisa en detalle la retroalimentación de las vías específicas.";
            } else {
                finalMessage.textContent = "Es un examen con nivel de subespecialidad. Usa las retroalimentaciones como guía de estudio para fortalecer esos conceptos básicos.";
            }
        }

        // Iniciar el quiz al cargar la página
        initQuiz();
    </script>
